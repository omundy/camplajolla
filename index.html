e&#34;,&#34;slug&#34;:&#34;institute-for-defense-analysis&#34;,&#34;title&#34;:&#34;Institute for Defense Analysis&#34;,&#34;text&#34;:&#34;\&#34;Major research program areas include:\r\n\r\nDevelopment of methods and models for estimating the costs to develop, test, procure, operate, and support defense forces and system.\r\n\r\nEvaluations of defense systems that support decisions on acquisition and program planning, and involve assessments of military utility, system performance, and the risks and costs of technological integration at all stages of development and deployment, including test and evaluation.\r\n\r\nBroad assessments of new operational concepts, current and future mission needs, system architectures, and system interoperability.Development of technology strategies, plans, standards, and investment priorities in the application of new technologies.\r\n\r\nAssessments of the domestic and international implications of trade and technology cooperation, plans, and controls.\r\nDevelopment, demonstration, and application of advanced simulation capabilities and the use of modeling and simulation to examine advanced warfighting concepts.\&#34;&#34;,&#34;citation&#34;:&#34;Institute for Defense Analysis***http://www.ida.org/^IDA's History and Mission***http://www.ida.org/aboutus/historyandmission.php&#34;,&#34;address&#34;:&#34;4320 Westerra Ct, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1947&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;institute_for_defense_analysis_sm.jpg&#34;,&#34;img_lg&#34;:&#34;institute_for_defense_analysis.jpg&#34;,&#34;lat&#34;:32.88417434692383,&#34;lng&#34;:-117.21664428710938,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:31:22.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:81,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;science-applications-international-corporation-saic-10010-campus-point-dr&#34;,&#34;title&#34;:&#34;Science Applications International Corporation (SAIC) [10010 Campus Point Dr]&#34;,&#34;text&#34;:&#34;SAIC is a large technology firm with numerous federal, state, and private sector clients, and has worked extensively with the United States Department of Defense and the Intelligence Community, including the National Security Agency. In fiscal year 2003, SAIC did over $2.6 billion in business with the United States Department of Defense, making it the ninth largest defense contractor in the United States. Many SAIC buildings can be found just north-east of the UCSD campus.\r\n\r\nThe list of defense-related products and services is staggering. Some that stand out.\r\n\r\nAviation/Unmanned Vehicles, Cybersecurity, National Security,  Combat Systems (games and training)&#34;,&#34;citation&#34;:&#34;Science Applications International Corporation***http://www.saic.com/business/^\r\nSAIC; Wikipedia***http://en.wikipedia.org/wiki/Science_Applications_International_Corporation&#34;,&#34;address&#34;:&#34;10010 Campus Point Dr, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1969&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;saic_vigilante_sm.jpg,saic_mrap_sm.jpg,jacobs_student_project_dolphin_sm.jpg,saic_futureCombat_sm.jpg&#34;,&#34;img_lg&#34;:&#34;saic_vigilante.jpg,saic_mrap.jpg,jacobs_student_project_dolphin.jpg,saic_futureCombat.jpg&#34;,&#34;lat&#34;:32.885353088378906,&#34;lng&#34;:-117.22169494628906,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;development&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34; dolphin.jpg,saic_futureCombat.jpg&#34;,&#34;lat&#34;:32.72962188720703,&#34;lng&#34;:-117.20487213134766,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;development&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:40:36.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:104,&#34;what&#34;:&#34;event-funding&#34;,&#34;slug&#34;:&#34;saic-makes-4-million-gift-to-the-beyster-institute-at-ucsds-rady-school-of-management&#34;,&#34;title&#34;:&#34;SAIC Makes $4 Million Gift To The Beyster Institute At UCSD's Rady School Of Management&#34;,&#34;text&#34;:&#34;The University of California, San Diego announced today a gift of $4 million from Science Applications International Corporation (SAIC) to the Beyster Institute at the Rady School of Management.\r\n\r\nSAIC made this gift in honor of Dr. J. Robert Beyster upon his retirement as SAIC's chairman of the board. The gift will be used to promote global entrepreneurship, employee ownership, and economic development through consulting, training and international projects at the Beyster Institute.&#34;,&#34;citation&#34;:&#34;\&#34;SAIC Makes $4 Million Gift To The Beyster Institute At UCSD's Rady School Of Management\&#34; by Lindsay Orth***http://ucsdnews.ucsd.edu/newsrel/campaign/SAIC_08_30_04.asp&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;saic_vigilante_sm.jpg,saic_mrap_sm.jpg,jacobs_student_project_dolphin_sm.jpg,saic_futureCombat_sm.jpg&#34;,&#34;img_lg&#34;:&#34;saic_vigilante.jpg,saic_mrap.jpg,jacobs_student_project_dolphin.jpg,saic_futureCombat.jpg&#34;,&#34;lat&#34;:32.88658905029297,&#34;lng&#34;:-117.24129486083984,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;media&#34;,&#34;cat2&#34;:&#34;text&#34;,&#34;cat3&#34;:&#34;article&#34;,&#34;cat4&#34;:&#34;funding&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T02:00:59.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:105,&#34;what&#34;:&#34;institution-business&#34;,&#34;slug&#34;:&#34;the-beyster-institute-founded-by-dr-j-robert-beyster&#34;,&#34;title&#34;:&#34;The Beyster Institute (founded by Dr. J. Robert Beyster)&#34;,&#34;text&#34;:&#34;The Beyster Institute at the UCSD Rady School of Management began as the Foundation for Enterprise Development (Foundation), a non-profit established in 1986 by Dr. J. Robert Beyster. Dr. Beyster is more known for founding Science Applications International Corporation (SAIC), one of the largest defense contractors in the United States.\r\n\r\nhttp://beysterinstitute.ucsd.edu/about_us/our_history/saic_story.html&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;beyster_institute_sm.png&#34;,&#34;img_lg&#34;:&#34;beyster_institute.png&#34;,&#34;lat&#34;:32.886512756347656,&#34;lng&#34;:-117.24114227294922,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;funding&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-07T17:05:56.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:110,&#34;what&#34;:&#34;institution-education&#34;,&#34;slug&#34;:&#34;scripps-institution-of-oceanography&#34;,&#34;title&#34;:&#34;Scripps Institution of Oceanography&#34;,&#34;text&#34;:&#34;Scripps Institution of Oceanography (SIO) is one of the oldest centers for ocean and earth science research in the world. Since 1912, Scripps has been part of the University of California. During WWII, scientists at Scripps worked with the Navy to detect German U-boats, and played a key role in planning the D-Day invasion by developing a system for forecasting waves. The outset of the Cold War brought even more ambitious projects to Scripps' doorstep. During the 1960s, led by director Roger Revelle, it became the core around which UCSD was built, thereby sharing its history of scientific research and cooperation with the U.S. military with the new university.&#34;,&#34;citation&#34;:&#34;Wikipedia***http://en.wikipedia.org/wiki/Scripps_Institution_of_Oceanography^\&#34;Forty Years of UCSD Perspective\&#34; by Joanne Gribble San Diego Metropolitan (Sept. 10, 2000)***http://sandiegometro.com/2000/sep/coverstory.html^\r\nScripps Institution of Oceanography - Annual Report***http://sio.ucsd.edu/img/pdfs/SIO_AR.pdf&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1903&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;scripps_1910_sm.jpg,scripps_works_on_wwii_sm.jpg&#34;,&#34;img_lg&#34;:&#34;scripps_1910.jpg,scripps_works_on_wwii.jpg&#34;,&#34;lat&#34;:32.865169525146484,&#34;lng&#34;:-117.25304412841797,&#34;budget&#34;:&#34;$170,801,082 FY 09-10 $177,017,483 FY 10-11&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;$4,170,916 FY 09-10 $3,999,962 FY 10-11&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;UCSD&#34;,&#34;cat3&#34;:&#34;oceanography&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;35,110,111,112&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-07T16:32:22.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:111,&#34;what&#34;:&#34;event-research-defense-nuclear&#34;,&#34;slug&#34;:&#34;operation-crossroads&#34;,&#34;title&#34;:&#34;Operation Crossroads&#34;,&#34;text&#34;:&#34;Operation Crossroads was a series of nuclear weapon tests conducted by the United States in the summer of 1946. The series consisted of two detonations, each with a yield of 21 kilotons: Able detonated at an altitude of 520 feet (158 m) on 1 July 1946; Baker detonated 90 feet (27 m) underwater on 25 July 1946. A third planned burst, Charlie, was canceled. The Crossroads tests were the fourth and fifth nuclear explosions (following the Trinity test and the bombings of Hiroshima and Nagasaki). They were the first nuclear tests held in the Marshall Islands, and the first to be publicly announced beforehand.&#34;,&#34;citation&#34;:&#34;Operation Crossroads; Wikipedia***http://en.wikipedia.org/wiki/Operation_Crossroads&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1946-07-01&#34;,&#34;date_end&#34;:&#34;1946-07-25&#34;,&#34;img&#34;:&#34;operation_crossroads_sm.jpg&#34;,&#34;img_lg&#34;:&#34;operation_crossroads.jpg&#34;,&#34;lat&#34;:32.872737884521484,&#34;lng&#34;:-117.25999450683594,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;technology&#34;,&#34;cat2&#34;:&#34;weapons&#34;,&#34;cat3&#34;:&#34;atomic&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;34,35,110,112,113&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:44:49.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:112,&#34;what&#34;:&#34;event-research-defense-nuclear&#34;,&#34;slug&#34;:&#34;operation-wigwam&#34;,&#34;title&#34;:&#34;Operation Wigwam&#34;,&#34;text&#34;:&#34;Operation Wigwam involved a single test of the Mark 90 Betty nuclear bomb conducted 400 miles southwest of San Diego. It was a deep water test to investigate the vulnerability of submarines to deep nuclear weapons, and the feasibility of using depth bombs in combat. 6800 personnel on 30 ships participated in Wigwam, including members of the Scripps Institution of Oceanography and Roger Revelle, who served as Chief Oceanographer for the Navy's postwar atomic tests.\r\n\r\n\&#34;Airborne monitors stationed at San Diego measured a higher level of radioactivity over that city within four days of the blast. The radioactivity ranged from ten to twenty times the normal background levels for the next nine days.\&#34;\r\n\r\nThe test device for Operation Wigwam was a B-7 (Mk-90) Betty depth bomb that was suspended by a 2000 ft cable from a barge. The dry weight of the bomb was 8250 lb, 5700 lb when submerged.&#34;,&#34;citation&#34;:&#34;Operation Wigwam and Project 56***http://nuclearweaponarchive.org/Usa/Tests/Wigwam.html^Segel, Thomas D. \&#34;The Wigwam That Kept Nobody Safe.\&#34; The American Daily.\r\nJune 26, 2004.***http://www.americandaily.com/article/2108^Operation Wigwam***http://www.aracnet.com/~pdxavets/wigwam.htm^Operation Wigwam on youtube***http://www.youtube.com/watch?v=ZRm32sv9mys^\r\nOperation Wigwam - Report of Commander, Task Group 7.3***http://www.dtic.mil/cgi-bin/GetTRDoc?AD=ADA995001 (pg. 48)&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1955-05-14&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;operation_wigwam_sm.jpg,operation_wigwam_device_sm.jpg&#34;,&#34;img_lg&#34;:&#34;operation_wigwam.jpg,operation_wigwam_device.jpg&#34;,&#34;lat&#34;:32.87677764892578,&#34;lng&#34;:-117.26205444335938,&#34;budget&#34;:&#34;$15,234,176.37&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;technology&#34;,&#34;cat2&#34;:&#34;weapons&#34;,&#34;cat3&#34;:&#34;atomic&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;34,35,110,111,112&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-07T16:30:10.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:114,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;general-atomics&#34;,&#34;title&#34;:&#34;General Atomics&#34;,&#34;text&#34;:&#34;Offers research, development and consulting services to the nuclear industry, including nuclear energy production, defense and related applications headquartered in La Jolla, California. Among other things, it is the manufacturer of the Predator unmanned aerial vehicle (UAV).&#34;,&#34;citation&#34;:&#34;Website***http://www.ga.com/&#34;,&#34;address&#34;:&#34;3550 General Atomics Ct, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1955&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;general_atomics_building_sm.jpg&#34;,&#34;img_lg&#34;:&#34;general_atomics_building.jpg&#34;,&#34;lat&#34;:32.8936767578125,&#34;lng&#34;:-117.23458862304688,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;nuclear&#34;,&#34;cat4&#34;:&#34;weapons&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-29T08:39:27.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:115,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;general-atomics-electronic-systems&#34;,&#34;title&#34;:&#34;General Atomics Electronic Systems&#34;,&#34;text&#34;:&#34;General Atomics is a nuclear physics and defense contractor headquartered in San Diego, California. Among other things, it is the manufacturer of the Predator unmanned aerial vehicle (UAV).&#34;,&#34;citation&#34;:&#34;Website***http://www.ga.com/&#34;,&#34;address&#34;:&#34;4949 Greencraig Ln, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1955&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;general_atomics_building_sm.jpg&#34;,&#34;img_lg&#34;:&#34;general_atomics_building.jpg&#34;,&#34;lat&#34;:32.827205657958984,&#34;lng&#34;:-117.1248550415039,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;nuclear&#34;,&#34;cat4&#34;:&#34;weapons&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:46:25.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:116,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;general-atomics-aeronautical-systems&#34;,&#34;title&#34;:&#34;General Atomics Aeronautical Systems&#34;,&#34;text&#34;:&#34;General Atomics is a nuclear physics and defense contractor headquartered in San Diego, California. Among other things, it is the manufacturer of the Predator unmanned aerial vehicle (UAV).\r\n\r\nThe Predator has been in use since 1995. It has been used to launch strikes against numerous insurgents and civilians in Afghanistan, Pakistan, and Iraq.(2) In 2011 the \&#34;Pentagon had 169 Predators in its inventory.\&#34;(3)(4)(5)\r\n\r\n\&#34;CIA drone strikes have led to far more deaths in Pakistan than previously understood, according to extensive new research published by the Bureau. More than 160 children are among at least 2,292 people reported killed in US attacks since 2004. There are credible reports of at least 385 civilians among the dead.\&#34; (6)&#34;,&#34;citation&#34;:&#34;Website***http://www.ga-asi.com/^\r\nPredator, Wikipedia***http://en.wikipedia.org/wiki/MQ-1_Predator^\r\nThe Changing Shapes of Air Power, NY Times***http://www.nytimes.com/interactive/2011/06/19/world/drone-graphic.html^\r\nTaliban-style justice for alleged U.S. spies***http://worldblog.msnbc.msn.com/_news/2009/04/17/4376383-taliban-style-justice-for-alleged-us-spies^\r\nC.I.A. Is Disputed on Civilian Toll in Drone Strikes***http://www.nytimes.com/2011/08/12/world/asia/12drones.html?_r=1&#38;nl=todaysheadlines&#38;emc=tha2^\r\nDrone War Exposed - the complete picture of CIA strikes in Pakistan***http://www.thebureauinvestigates.com/2011/08/10/most-complete-picture-yet-of-cia-drone-strikes/&#34;,&#34;address&#34;:&#34;16761 Via Del Campo Ct, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1995&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;general_atomics_sky_warrior_sm.jpg,general_atomics_predator_sm.jpg&#34;,&#34;img_lg&#34;:&#34;general_atomics_sky_warrior.jpg,general_atomics_predator.jpg&#34;,&#34;lat&#34;:33.018577575683594,&#34;lng&#34;:-117.0958251953125,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;nuclear&#34;,&#34;cat4&#34;:&#34;weapons&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-03T12:39:24.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:117,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;general-atomics&#34;,&#34;title&#34;:&#34;General Atomics&#34;,&#34;text&#34;:&#34;General Atomics is a nuclear physics and defense contractor headquartered in San Diego, California. Among other things, it is the manufacturer of the Predator unmanned aerial vehicle (UAV).&#34;,&#34;citation&#34;:&#34;Website***http://www.ga.com/&#34;,&#34;address&#34;:&#34;5660 Eastgate Dr # A, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1955&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;general_atomics_building_sm.jpg&#34;,&#34;img_lg&#34;:&#34;general_atomics_building.jpg&#34;,&#34;lat&#34;:32.883155822753906,&#34;lng&#34;:-117.19721221923828,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;nuclear&#34;,&#34;cat4&#34;:&#34;weapons&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:47:18.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:118,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;general-atomics&#34;,&#34;title&#34;:&#34;General Atomics&#34;,&#34;text&#34;:&#34;General Atomics is a nuclear physics and defense contractor headquartered in San Diego, California. Among other things, it is the manufacturer of the Predator unmanned aerial vehicle (UAV).&#34;,&#34;citation&#34;:&#34;Website***http://www.ga.com/&#34;,&#34;address&#34;:&#34;3483 Dunhill St, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1955&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;general_atomics_building_sm.jpg&#34;,&#34;img_lg&#34;:&#34;general_atomics_building.jpg&#34;,&#34;lat&#34;:32.902957916259766,&#34;lng&#34;:-117.22991180419922,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;nuclear&#34;,&#34;cat4&#34;:&#34;weapons&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:47:32.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:119,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;general-atomics-photonics-division&#34;,&#34;title&#34;:&#34;General Atomics Photonics Division&#34;,&#34;text&#34;:&#34;General Atomics has been developing, manufacturing, and delivering both classified and unclassified laser systems for numerous government applications. Some of the systems include: illuminators, targeting system, airborne platforms, and high energy systems.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;10240 Flanders Court San Diego, CA 92121&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ga_photonics_sm.jpg&#34;,&#34;img_lg&#34;:&#34;ga_photonics.jpg&#34;,&#34;lat&#34;:32.904075622558594,&#34;lng&#34;:-117.17510986328125,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;physics&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-16T03:30:22.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:121,&#34;what&#34;:&#34;individual-person&#34;,&#34;slug&#34;:&#34;steve-bosan&#34;,&#34;title&#34;:&#34;Steve Bosan&#34;,&#34;text&#34;:&#34;Steve Bosan did his basic training as a Private at Camp Callan in 1942-43. He fought in Europe during WWII and retired from the Army as a Colonel. I interviewed him in December 2007 and January 2008 about his experiences.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1942&#34;,&#34;date_end&#34;:&#34;1943&#34;,&#34;img&#34;:&#34;bosan_standingWithHelmet_sm.jpg,bosan_group_sm.jpg,bosan_kneelingWithRifle_sm.jpg,bosan_proneWithRifle_sm.jpg,bosan_standingWithRifle_sm.jpg&#34;,&#34;img_lg&#34;:&#34;bosan_standingWithHelmet.jpg,bosan_group.jpg,bosan_kneelingWithRifle.jpg,bosan_proneWithRifle.jpg,bosan_standingWithRifle.jpg&#34;,&#34;lat&#34;:32.89335250854492,&#34;lng&#34;:-117.24420166015625,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;soldier&#34;,&#34;cat3&#34;:&#34;U.S. Army&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;122,48&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T08:51:11.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:122,&#34;what&#34;:&#34;document-image&#34;,&#34;slug&#34;:&#34;training-operation-drawings-by-steve-bosan&#34;,&#34;title&#34;:&#34;Training Operation Drawings by Steve Bosan&#34;,&#34;text&#34;:&#34;Drawings of 'Early \&#34;Anti-Aircraft\&#34; Operations' and 'Early Searchlight Operations' by former Camp Callan trainee, Steve Bosan. These drawings illustrate the surveillance and shooting systems training at Camp Callan. At 85 years old Mr. Bosan was still able to recall this training in detail, even though he never used it after he left Callan and headed to Europe.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1942&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;bosan_earlyAAOperations_sm.jpg,bosan_searchLight_drawing_sm.jpg&#34;,&#34;img_lg&#34;:&#34;bosan_earlyAAOperations.jpg,bosan_searchLight_drawing.jpg&#34;,&#34;lat&#34;:32.891334533691406,&#34;lng&#34;:-117.2469482421875,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Callan&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;121,124,125,126,127,48&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-16T19:16:56.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:128,&#34;what&#34;:&#34;document-text&#34;,&#34;slug&#34;:&#34;san-diegos-defense-industry-adapts-to-the-pentagons-changing-needs&#34;,&#34;title&#34;:&#34;San Diego's Defense Industry Adapts To The Pentagon's Changing Needs&#34;,&#34;text&#34;:&#34;Not only does San Diego have the highest concentration of military installations in the nation-which means good access to the people they are serving but company officials say there's plenty of talent here.\r\n\r\n\&#34;We have great universities here and we are able to fill a lot of our hiring requisitions from the pool of graduates,\&#34; says Pettit. \&#34;But you do have to recruit from other places, nationally and internationally, to keep fresh ideas coming.\&#34;&#34;,&#34;citation&#34;:&#34;\&#34;San Diego's Defense Industry Adapts To The Pentagon's Changing Needs\&#34; By Marty Graham, San Diego Metropolitan***http://www.sandiegometro.com/2006/mar/military.php&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;pentagon_sm.png&#34;,&#34;img_lg&#34;:&#34;pentagon.png&#34;,&#34;lat&#34;:32.88924789428711,&#34;lng&#34;:-117.22154235839844,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;article&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-07T17:09:00.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:134,&#34;what&#34;:&#34;property-object&#34;,&#34;slug&#34;:&#34;metal-object-from-camp-callan-site&#34;,&#34;title&#34;:&#34;Metal object from Camp Callan site&#34;,&#34;text&#34;:&#34;A piece of rusted metal from a structure or vehicle discovered at the site of a former Camp Callan structure. Found on March 8, 2008.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1942&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;bullet_in_dirt_sm.jpg&#34;,&#34;img_lg&#34;:&#34;bullet_in_dirt.jpg&#34;,&#34;lat&#34;:32.88984298706055,&#34;lng&#34;:-117.24465942382812,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Callan&#34;,&#34;cat4&#34;:&#34;history&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-07T17:06:56.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:136,&#34;what&#34;:&#34;document-artwork&#34;,&#34;slug&#34;:&#34;san-diego-is-a-secret-base-by-trevor-paglen&#34;,&#34;title&#34;:&#34;\&#34;San Diego is a Secret Base\&#34; by Trevor Paglen&#34;,&#34;text&#34;:&#34;In January, 2005, Artist and photographer Trevor Paglen led a tour of little-known San Diego military and defense contractor sites.\r\n\r\nFrom a text by Paglen: \r\n\r\n\&#34;The trip began when we piled into five cars and drove to the north side of the UCSD campus, where the university blurs seamlessly into the offices of numerous defense industry giants. At the end of a road in a corporate park, we stopped the cars and walked through puddles of mud (it had been raining the day before) and onto a hill overlooking a sea of glass buildings. The site that we were interested in had black, mirror-like windows. There was no way to see in.\r\n\r\nWe were trying to look at the SAIC (Science Applications International, Inc.) company, described by the Associated Press as the \&#34;most influential company most people have never heard of\&#34; and by the Asia Times as \&#34;the most mysterious and feared of the big defense giants.\&#34; Like most large defense contractors these days, SAIC doesn't offer one product: they are instead a kind of \&#34;one-stop-shop\&#34; for defense needs. They provide everything from technical support to research to psychological operations. Most recently, SAIC was in charge of the Pentagon-sponsored \&#34;Iraq Indigenous Media Network\&#34;, set up as a competitor to Al-Jazeera in occupied Iraq. SAIC hired Robet Reilly, former director of the Voice of America propaganda network to do the job. SAIC's other commitments include a partnership with Bechtel to manage the Yucca Mountain project, and a huge presence at the secret testing ranges in Nevada and Southern California. Much of SAIC's work is classified. In conspiracy circles, SAIC is the alleged keeper of the U.S. antigravity-propulsion program. Like many stories in the conspiracy lore, there is a grain of fact to this story: in 1990, SAIC produced a study called \&#34;Electric Propulsion Study\&#34; for the USAF's then Astronautics Laboratory at Edwards AFB, indicating that SAIC had some competency with bizarre technologies.\&#34;&#34;,&#34;citation&#34;:&#34;\&#34;San Diego is a Secret Base\&#34; by Trevor Paglen***http://www.paglen.com/pages/projects/nowhere/san_diego_trip.htm&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2005-01-12&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;trevor_paglen_tour_sm.jpg&#34;,&#34;img_lg&#34;:&#34;trevor_paglen_tour.jpg&#34;,&#34;lat&#34;:32.88657760620117,&#34;lng&#34;:-117.22884368896484,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:49:27.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:137,&#34;what&#34;:&#34;institution-government&#34;,&#34;slug&#34;:&#34;ucsd-homeland-security&#34;,&#34;title&#34;:&#34;UCSD Homeland Security&#34;,&#34;text&#34;:&#34;The Department of Homeland Security at UCSD resides in CalIT2 and engages in research and collaboration with educational and government agencies in San Diego.&#34;,&#34;citation&#34;:&#34;UCSD Homeland Security***http://homelandsecurity.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;homeland_security_sm.jpg&#34;,&#34;img_lg&#34;:&#34;homeland_security.jpg&#34;,&#34;lat&#34;:32.88272476196289,&#34;lng&#34;:-117.23446655273438,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;government&#34;,&#34;cat2&#34;:&#34;terrorism&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;6&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-16T03:26:13.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:140,&#34;what&#34;:&#34;property-site&#34;,&#34;slug&#34;:&#34;torrey-pines-golf-course&#34;,&#34;title&#34;:&#34;Torrey Pines Golf Course&#34;,&#34;text&#34;:&#34;Torrey Pines Golf Course is a municipal public golf course owned by the city of San Diego, California. Both its famous north and south courses rest on former Camp Callan.&#34;,&#34;citation&#34;:&#34;Wikipedia***http://en.wikipedia.org/wiki/Torrey_Pines_Golf_Course&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1957&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;torrey_pines_golf_course_sm.jpg&#34;,&#34;img_lg&#34;:&#34;torrey_pines_golf_course.jpg&#34;,&#34;lat&#34;:32.9034423828125,&#34;lng&#34;:-117.24823760986328,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Callan&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;48&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T02:24:23.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:141,&#34;what&#34
