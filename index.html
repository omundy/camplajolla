2-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.86457443237305,&#34;lng&#34;:-117.2492446899414,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:54:36.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:149,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;cross-cultural-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;Cross Cultural Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;Cross Cultural Center is a 2-story, 7,114 gross square foot office building located in the Sixth College section of campus.\r\n\r\nThe UCSD Cross Cultural Center is dedicated to empower the UCSD community to recognize, challenge, and take proactive approaches to diversity for the campus and the San Diego community.&#34;,&#34;citation&#34;:&#34;UCSD Cross-Cultural Center***http://ccc.ucsd.edu/default.html^UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87977600097656,&#34;lng&#34;:-117.23375701904297,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:55:24.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:150,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;517-university-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;517 University Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;Completed in 1942 and occupied in 1987, this building is one of the Camp Matthews buildings relocated to build the Price Center. Formerly known as 517, the new name reflects current changes in the campus neighborhood designations.&#34;,&#34;citation&#34;:&#34;UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87968444824219,&#34;lng&#34;:-117.23289489746094,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:55:33.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:151,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;409-university-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;409 University Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;409 University Center was completed in 1942 and occupied in 1965.&#34;,&#34;citation&#34;:&#34;UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87907409667969,&#34;lng&#34;:-117.23473358154297,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:55:42.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:152,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;401-university-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;401 University Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;401 University Center was completed in 1942 and occupied in 1965. One of the few buildings left over from Camp Matthews, it shares a common wall with Building 400, directly to the east.&#34;,&#34;citation&#34;:&#34;UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87815856933594,&#34;lng&#34;:-117.23601531982422,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:55:50.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:153,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;302-university-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;302 University Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;302 University Center was completed in 1942 and occupied in 1965.&#34;,&#34;citation&#34;:&#34;UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87800216674805,&#34;lng&#34;:-117.23536682128906,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:56:00.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:154,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;301-university-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;301 University Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;One of the few remaining Camp Matthews structures, 301 University Center was completed in 1942 and occupied in 1965.&#34;,&#34;citation&#34;:&#34;UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.877723693847656,&#34;lng&#34;:-117.23585510253906,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:56:15.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:155,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;202-university-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;202 University Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;202 University Center was completed in 1942 and occupied in 1965. Its structure is comprised of at least 4 relocated and renovated Camp Matthews buildings, attached to the west side of UC 201.&#34;,&#34;citation&#34;:&#34;UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.8775520324707,&#34;lng&#34;:-117.23674011230469,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:56:27.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:156,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;201-university-center-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;201 University Center (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;The 201 University Center was completed in 1942 and occupied in 1965. One of the few original Camp Matthews buildings remaining on campus, this building primarily offers student financial services. It was originally used for a mess hall by the Marines, and later a cafeteria by UCSD students.&#34;,&#34;citation&#34;:&#34;UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;1942-01-01&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87763214111328,&#34;lng&#34;:-117.23651123046875,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Keith Samson&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:56:35.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:157,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;che-cafe-former-camp-matthews-building&#34;,&#34;title&#34;:&#34;Che Cafe (former Camp Matthews building)&#34;,&#34;text&#34;:&#34;The Che Cafe is a worker co-operative and social center located on the University of California, San Diego campus in La Jolla, California, USA. The building is one of the few remaining from Camp Matthews. \r\n\r\nThe Cafe was founded in 1980 by UCSD students. The Che originally began its life as a vegetarian cafe. The name \&#34;Che\&#34; in \&#34;Che Cafe\&#34; is a nod to the late Argentine revolutionary, Che Guevara.&#34;,&#34;citation&#34;:&#34;Wikipedia***http://en.wikipedia.org/wiki/Che_Cafe^UCSD FacilitiesLink***https://facilities.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;2008-02-29&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.87255859375,&#34;lng&#34;:-117.23918151855469,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;131,132,107,5,49,50,51,135&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:51:57.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:158,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;first-ucsd-student-dorms-located-at-camp-matthews&#34;,&#34;title&#34;:&#34;First UCSD Student Dorms located at Camp Matthews&#34;,&#34;text&#34;:&#34;\&#34;Facilities in use at the San Diego campus in 1965 included a 23-man dormitory and 106 residential apartments designed primarily to accommodate married graduate students.\r\n\r\nThe dormitory was a temporary one located at Camp Matthews; it was operated under the supervision of one resident advisor and incorporated the community kitchen concept.\&#34;&#34;,&#34;citation&#34;:&#34;University of California History Digital Archives***http://sunsite.berkeley.edu/~ucalhist/general_history/campuses/ucsd/housing.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1965&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87472915649414,&#34;lng&#34;:-117.24107360839844,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;UCSD&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;housing&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Lily Xu&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:57:05.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:159,&#34;what&#34;:&#34;property-site&#34;,&#34;slug&#34;:&#34;camp-matthews-shooting-range-a&#34;,&#34;title&#34;:&#34;Camp Matthews: Shooting Range A&#34;,&#34;text&#34;:&#34;This stepped hillside was behind the targets for Range A. It can still be viewed from UCSD Mesa Graduate Housing.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1942-03-23&#34;,&#34;date_end&#34;:&#34;1964-08-21&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.87548828125,&#34;lng&#34;:-117.22709655761719,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-11T22:25:36.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:160,&#34;what&#34;:&#34;property-structure&#34;,&#34;slug&#34;:&#34;camp-matthews-sentry-booth&#34;,&#34;title&#34;:&#34;Camp Matthews Sentry Booth&#34;,&#34;text&#34;:&#34;Located at the former rear entrance to Camp Matthews, this sentry booth remains in place on the University of California, San Diego (UCSD) campus. \r\n\r\nThe drawings and graffiti on the inside of this structure mark the moments when young Marines from all over the United States stood watch here. Now in its memorial state, plexiglas has been added to protect the markings.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1942-03-23&#34;,&#34;date_end&#34;:&#34;1964-08-21&#34;,&#34;img&#34;:&#34;camp_matthews_guardshack_sm.jpg,camp_matthews_guardshack_in_sm.jpg&#34;,&#34;img_lg&#34;:&#34;camp_matthews_guardshack.jpg,camp_matthews_guardshack_in.jpg&#34;,&#34;lat&#34;:32.88085174560547,&#34;lng&#34;:-117.22035217285156,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;129,131,161&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T08:12:18.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:161,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;camp-matthews&#34;,&#34;title&#34;:&#34;Camp Matthews&#34;,&#34;text&#34;:&#34;Camp Matthews, known as Marine Rifle Range, La Jolla prior to the entrance of the United States into World War II, was a firing range located where UCSD is now. At its peak during the war it brought as many as 9,000 men through every 3 weeks. Marines marched up from downtown San Diego, practiced shooting their rifles, and left. Camp Matthews closed its doors in 1964 when the city and local businessmen convinced them to leave, helping to fulfill the UC Regent's promise to build a campus in San Diego.&#34;,&#34;citation&#34;:&#34;\&#34;Historic California Posts: A Brief History of the U.S. Marine Corps in San Diego\&#34; by WO1 Mark J. Denger, California Center for Military History***http://www.militarymuseum.org/SDMarines.html#19&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1942-03-23&#34;,&#34;date_end&#34;:&#34;1964-08-21&#34;,&#34;img&#34;:&#34;camp_matthews_sm.jpg,camp_matthews_range_bw_sm.jpg&#34;,&#34;img_lg&#34;:&#34;camp_matthews.jpg,camp_matthews_range_bw.jpg&#34;,&#34;lat&#34;:32.87763977050781,&#34;lng&#34;:-117.2370376586914,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;134,162,146,147,148,149,150,151,152,153,154,155,15&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T09:45:09.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:162,&#34;what&#34;:&#34;individual-person&#34;,&#34;slug&#34;:&#34;william-brigham&#34;,&#34;title&#34;:&#34;William Brigham&#34;,&#34;text&#34;:&#34;Bill Brigham served in the Marines 1961-64 and did his rifle training at Camp Matthews. Twenty years later he returned for graduate studies. Upon discovering the memorial to Camp Matthews he realized he had returned to his former place of training.\r\n\r\n\&#34;I first came to the campus of UCSD in 1981 as a 40-year old graduate student in sociology and happened upon the plaque memorializing the previous tenant, the United States Marine Corps. I realized that I was standing where I had stood or, more likely, run 20 years before as a Marine Corps recruit.\&#34;\r\n\r\nLink to interview coming soon.&#34;,&#34;citation&#34;:&#34;\&#34;Looking Back: Camp Matthews\&#34; by William Brigham***http://alumni.ucsd.edu/magazine/vol3no2/look/index.htm&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1961&#34;,&#34;date_end&#34;:&#34;1964&#34;,&#34;img&#34;:&#34;bill_brigham_sm.jpg,bill_brigham_article_sm.jpg&#34;,&#34;img_lg&#34;:&#34;bill_brigham.jpg,bill_brigham_article.jpg&#34;,&#34;lat&#34;:32.87760543823242,&#34;lng&#34;:-117.23468017578125,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;soldier&#34;,&#34;cat3&#34;:&#34;U.S. Marines&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T09:42:02.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:163,&#34;what&#34;:&#34;institution-education&#34;,&#34;slug&#34;:&#34;ucsd-jacobs-school-of-engineering&#34;,&#34;title&#34;:&#34;UCSD Jacobs School of Engineering&#34;,&#34;text&#34;:&#34;The Jacobs School of Engineering at UCSD is the largest engineering school in the University of California system. While the Scripps Institution of Oceanography was the original portal to the defense industry, the Jacobs School now has that role.\r\n\r\nStudent teams in the Jacobs School conduct research and develop products for local businesses including the arms industry. The projects are conceptualized and funded by the defense contractors who benefit from the research. Notable projects include: \r\n\r\n<ul>\r\n<li>Raytheon System: Portable KVM (Keyboard, Video, Mouse) for maintenance of \&#34;headless\&#34; processing element in USMC aviation command and control system</li>\r\n<li>General Atomics: Trade Study and Conceptual design of a Railgun Energy Storage System for an All-electric Warship</li>\r\n<li>SPAWAR: Dolphin Backpack Physiological Monitor</li>\r\n<li>SPAWAR: Ocean Bottom Attachments/Self Burying Sensors</li>\r\n<li>West Point: Analog-to-Digital Conversion Based on a Biologically: Motivated Error Diffusion Neural Network</li>\r\n</ul>&#34;,&#34;citation&#34;:&#34;Website***http://www.jacobsschool.ucsd.edu/^Industry Sponsored Student Design Project (ECE 191)***http://www.jacobsschool.ucsd.edu/external/external_cap/cap_benefits/benefits_stu_design_proj/ECE191.shtml&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1960&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;jacobs_school_sm.jpg,jacobs_student_project_dolphin_sm.jpg,spawar_sm.jpg&#34;,&#34;img_lg&#34;:&#34;jacobs_school.jpg,jacobs_student_project_dolphin.jpg,spawar.jpg&#34;,&#34;lat&#34;:32.88173294067383,&#34;lng&#34;:-117.23516845703125,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;engineering&#34;,&#34;cat3&#34;:&#34;arms industry&#34;,&#34;cat4&#34;:&#34;funding&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;70,30,171,172,53,114,187&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T17:36:41.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:164,&#34;what&#34;:&#34;institution-education&#34;,&#34;slug&#34;:&#34;san-diego-supercomputer-center-sdsc&#34;,&#34;title&#34;:&#34;San Diego Supercomputer Center (SDSC)&#34;,&#34;text&#34;:&#34;\&#34;One of four original federal supercomputer centers in the country that are engaged in computer R&#38;D, and served vital roles in the development of the internet. With start-up funding from the National Science Foundation  the San Diego Supercomputer Center opened in 1985, and became a hub on NSFnet in 1986, along with the other supercomputer centers at Champaign, IL, Ithaca, NY, and Pittsburgh, PA. \r\n\r\nThe founder, and director of the SDSC for most of its existence is a former nuclear computational expert from the San Diego based defense company General Atomics, which was the parent company of the SDSC. The SDSC is located on the edge of the University of California, San Diego Campus,\&#34; and while currently it is an organized research unit of the University of California, San Diego, it was managed by General Atomics until only recently.\r\n\r\nSDSC also houses the Cooperative Association for Internet Data Analysis (CAIDA) which \&#34;provides tools and analyses promoting the engineering and maintenance of a robust, scalable global Internet infrastructure.\&#34; CAIDA also receives projects and funding from the Defense Advanced Research Projects Agency (DARPA)&#34;,&#34;citation&#34;:&#34;Center for Land Use Interpretation (CLUI)***http://ludb.clui.org/ex/i/CA3081/^SDSC Website***http://www.sdsc.edu^CAIDA Website***http://www.caida.org/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1985&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;sd_supercomputer_center_sm.jpg&#34;,&#34;img_lg&#34;:&#34;sd_supercomputer_center.jpg&#34;,&#34;lat&#34;:32.88475036621094,&#34;lng&#34;:-117.23981475830078,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;technology&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-18T00:55:50.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:165,&#34;what&#34;:&#34;property-object&#34;,&#34;slug&#34;:&#34;us-army-service-cap-and-dress-uniform-wwii-era&#34;,&#34;title&#34;:&#34;US Army service cap and dress uniform (WWII era)&#34;,&#34;text&#34;:&#34;This service cap and dress uniform was worn worn by a member of the Army during World War II. The patch above the right breast pocket is the Honorable Service Lapel Pin (a.k.a. Ruptured Duck) was an award given to United States military service members who were discharged under honorable conditions during World War II.\r\n\r\nThe pin, which depicted an eagle inside a wreath, served as proof to military police that its wearer was not absent without leave. During the World War II emergency, members of the armed forces (unless under orders) were forbidden to possess civilian clothing, in order to make desertion more difficult.\r\n\r\nItem lent temporarily by the Veterans Museum and Memorial Center, San Diego, CA&#34;,&#34;citation&#34;:&#34;Veterans Museum and Memorial Center***http://www.veteranmuseum.org/museum.html^Honorable Service lapel pin (Wikipedia)***http://en.wikipedia.org/wiki/Honorable_Service_Lapel_Pin&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.895877838134766,&#34;lng&#34;:-117.24472045898438,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;soldier&#34;,&#34;cat3&#34;:&#34;U.S. Army&#34;,&#34;cat4&#34;:&#34;uniform&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;48&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-16T18:57:52.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:166,&#34;what&#34;:&#34;property-object&#34;,&#34;slug&#34;:&#34;defense-contractor-marketing-brochures&#34;,&#34;title&#34;:&#34;Defense Contractor Marketing Brochures&#34;,&#34;text&#34;:&#34;These brochures and promotional materials were recovered on Library Walk during the Triton Job &#38; Internship Fair(s) Winter 2007, Winter and Spring 2008. Specific defense contractors include:\r\n\r\nAreté Associates\r\nCDG (Boeing)\r\nEdwards Airforce Base (AFB), CA\r\nIcon Systems (SAIC)\r\nITT\r\nNAVAIR\r\nQuartus Engineering\r\nScience Applications International Corporation (SAIC)\r\nU.S. Air Force ROTC\r\nU.S. Marines\r\nU.S. Navy Nuclear Propulsion Officer Candidate Program&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.879783630371094,&#34;lng&#34;:-117.23757934570312,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;recruiting&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;42,84,114&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T06:40:01.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:167,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;continental-datagraphics-cdg&#34;,&#34;title&#34;:&#34;Continental DataGraphics (CDG)&#34;,&#34;text&#34;:&#34;Continental DataGraphics (CDG) is a wholly-owned subsidiary of The Boeing Company and is engaged in aerospace and defense contracting.\r\n\r\nCDG recruits at UCSD Job &#38; Internship Fairs.&#34;,&#34;citation&#34;:&#34;Website***http://www.cdgnow.com/industries/aerospace-defense.asp&#34;,&#34;address&#34;:&#34;6910 Carroll Road\r\nSan Diego, CA 92121&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.88506317138672,&#34;lng&#34;:-117.17137908935547,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;software&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T03:54:58.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:168,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;icon-systems&#34;,&#34;title&#34;:&#34;Icon Systems&#34;,&#34;text&#34;:&#34;Icon Systems is a San Diego defense contractor recently acquired by SAIC. They manufacture a broad range of war making machines including combat vehicle systems, wireless targeting systems, and individual weapon systems.\r\n\r\nIcon Systems recruits at UCSD Job &#38; Internship Fairs.&#34;,&#34;citation&#34;:&#34;Website***http://www.iconsystems.net/Products.htm&#34;,&#34;address&#34;:&#34;5744 Pacific Center Blvd\r\nSan Diego, CA 92121&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.90412902832031,&#34;lng&#34;:-117.19725799560547,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;software&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T04:00:58.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:169,&#34;what&#34;:&#34;event-research-defense-nuclear&#34;,&#34;slug&#34;:&#34;atlas-icbm-missile&#34;,&#34;title&#34;:&#34;Atlas ICBM Missile&#34;,&#34;text&#34;:&#34;The SM-65 Atlas was a missile built by the Convair Division of General Dynamics and originally designed as an Intercontinental Ballistic Missile to carry nuclear warheads during the cold war.\r\n\r\nMany versions of the missile (Atlas A-F) were conceived, built (Kearny Mesa), and and tested in San Diego. Beginning in 1956, missiles were test-fired at the The Sycamore Canyon Test Facility (STF), located on the U.S. Navy's Camp Elliot.&#34;,&#34;citation&#34;:&#34;\&#34;San Diego's Secret Missile-Testing Sites\&#34; By Moss Gropen | Published Wednesday, April 2, 2008***http://www.sandiegoreader.com/news/2008/apr/02/--/^Atlas: Summary of the Atlas ICBM***http://www.techbastard.com/missile/atlas/summary.php^Photographs and information about http://www.siloworld.com/MISSILE%20BUILDERS/GDA/sycamore__canyon.htm^Wikipedia***http://en.wikipedia.org/wiki/Atlas_missile&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1956-08-29&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;atlas_icbm_sm.png&#34;,&#34;img_lg&#34;:&#34;atlas_icbm.png&#34;,&#34;lat&#34;:32.92008972167969,&#34;lng&#34;:-117.06259155273438,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;missiles&#34;,&#34;cat4&#34;:&#34;testing&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;76&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-14T22:59:50.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:170,&#34;what&#34;:&#34;property-object-monument&#34;,&#34;slug&#34;:&#34;camp-matthews-memorial&#34;,&#34;title&#34;:&#34;Camp Matthews Memorial&#34;,&#34;text&#34;:&#34;This memorial honoring the Marines who passed through Camp Matthews rifle ranges was placed during its transfer to UCSD, in 1964.&#34;,&#34;citation&#34;:&#34;Black and white photo from Glasheen Collection, UCSD Mandeville Department of Special Collections.***http://www.ucsd.edu/portal/site/Libraries/menuitem.7974bc238fac0eb7147f6defd34b01ca/?vgnextoid=fd79c70d381c3110VgnVCM10000045b410acRCRD&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1964&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;camp_matthews_memorial_sm.jpg,camp_matthews_memorial_install_sm.jpg&#34;,&#34;img_lg&#34;:&#34;camp_matthews_memorial.jpg,camp_matthews_memorial_install.jpg&#34;,&#34;lat&#34;:32.87886047363281,&#34;lng&#34;:-117.23622131347656,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;history&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T08:13:39.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:171,&#34;what&#34;:&#34;institution-business&#34;,&#34;slug&#34;:&#34;william-j-von-liebig-center-for-entrepreneurism-and-technology-advancement&#34;,&#34;title&#34;:&#34;William J. von Liebig Center for Entrepreneurism and Technology Advancement&#34;,&#34;text&#34;:&#34;The William J. von Liebig Center for Entrepreneurism and Technology Advancement works with CONNECT and the Center for Commercialization of Advanced Technology (CCAT) to promote \&#34;the commercialization of new technologies and facilitate the start-up of new business ventures\&#34; and to advance Jacobs School discoveries into the marketplace. They are part of a conduit that stretches between the academic institution and organizations directly linked to the creation of killing machines.&#34;,&#34;citation&#34;:&#34;Website***http://www.vonliebig.ucsd.edu/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.881534576416016,&#34;lng&#34;:-117.23434448242188,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;technology&#34;,&#34;cat3&#34;:&#34;development&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;163,171,172,173&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-21T04:01:21.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:172,&#34;what&#34;:&#34;institution-business&#34;,&#34;slug&#34;:&#34;the-center-for-commercialization-of-advanced-technology-ccat&#34;,&#34;title&#34;:&#34;The Center for Commercialization of Advanced Technology (CCAT)&#34;,&#34;text&#34;:&#34;The Center for Commercialization of Advanced Technology (CCAT) is a partnership between academia, industry, and government. CCAT facilitates discoveries of technologies that address priority DoD and homeland defense needs from the research laboratory to the commercial marketplace and finally, to the battlefield.\r\n\r\nSupported by Congress and funded through the Office of Naval Research, CCAT San Diego has been operational since July 1, 2001. The principal partners include San Diego State University (SDSU) Research Foundation and the Entrepreneurial Management Center; the University of California, San Diego (UCSD) Jacobs School of Engineering, von Liebig Center for Entrepreneurism; CONNECT; and the Space and Naval Warfare Systems Center San Diego (SSC SD).\r\n\r\n\&#34;The primary focus of current program operations is to advance new technologies in support of priority DoD requirements in Unmanned Ground Vehicles (Joint Robotics Program), Force Health Protection, and Naval Expeditionary Combat Command operations.\&#34;&#34;,&#34;citation&#34;:&#34;Website***http://www.ccatsandiego.org/^CCAT Programs***http://www.ccatsandiego.org/programs.html^SPAWAR and CCAT CAT Program: Unmanned Systems video (WMV, 103MB)***http://www.spawar.navy.mil/robots/movies/SSC-CCAT%20TechTXFR.wmv&#34;,&#34;address&#34;:&#34;5250 Campanile Drive\r\nSan Diego, CA 92182-1933&#34;,&#34;date_start&#34;:&#34;2001-07-01&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ccat_sm.jpg,spawar_sm.jpg&#34;,&#34;img_lg&#34;:&#34;ccat.jpg,spawar.jpg&#34;,&#34;lat&#34;:32.77004623413086,&#34;lng&#34;:-117.07174682617188,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;development&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;171,172,81,53,70,114,163&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T08:24:53.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:173,&#34;what&#34;:&#34;institution-business&#34;,&#34;slug&#34;:&#34;connect&#34;,&#34;title&#34;:&#34;CONNECT&#34;,&#34;text&#34;:&#34;Originally founded by the University of California, San Diego (UCSD), CONNECT seeks to create partnerships between the university and private enterprises including the defense industry (MAXIM Systems, SAIC, SPAWAR). Their board of directors consists primarily of high-ranking members of UCSD's science and technology fields. CONNECT affiliates include The Center for Commercialization of Advanced Technology (CCAT).&#34;,&#34;citation&#34;:&#34;CONNECT***http://www.connect.org/about/^Connect Members***http://www.connect.org/members/members/&#34;,&#34;address&#34;:&#34;8950 Villa La Jolla Drive, A124, La Jolla, CA 92093&#34;,&#34;date_start&#34;:&#34;1985&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;spawar_sm.jpg&#34;,&#34;img_lg&#34;:&#34;spawar.jpg&#34;,&#34;lat&#34;:32.87034606933594,&#34;lng&#34;:-117.23432159423828,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;funding&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;171,172,173,174,81,53,70,114,163&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T05:40:29.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:174,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;maxim-systems&#34;,&#34;title&#34;:&#34;Maxim Systems&#34;,&#34;text&#34;:&#34;MAXIM serves clients in commercial, government and military sectors. In addition to SPAWAR and SSC-SD, other current and past customers include:\r\n\r\nChief of Naval Operations (CNO) - N6, N2\r\nOffice of the Secretary of Defense (OSD)\r\nNaval Sea Systems Command (NAVSEA)\r\nDefense Intelligence Agency (DIA)\r\nNaval Computer and Telecommunications Stations, San Diego and Pensacola, FL\r\nNavy and Marine Corps Intelligence Training Center (NMITC)\r\nThe Boeing Company\r\nBooz Allen Hamilton\r\nLockheed Martin&#34;,&#34;citation&#34;:&#34;Website***http://www.maximsys.com/^\r\nMaxim Annual Report for the Fiscal Year Ending June 26, 2010(pg.77)***http://www.maxim-ic.com/company/investor/pdfs/FY10_Form_10-K.PDF&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1998&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;maxim_sentinel_sm.jpg&#34;,&#34;img_lg&#34;:&#34;maxim_sentinel.jpg&#34;,&#34;lat&#34;:32.77528762817383,&#34;lng&#34;:-117.15754699707031,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;$1.99 billion FY 2010\r\n$1.64 billion FY 2009&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;intelligence&#34;,&#34;cat4&#34;:&#34;vehicles&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;173,53&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-08T12:11:24.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:175,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;space-micro&#34;,&#34;title&#34;:&#34;Space Micro&#34;,&#34;text&#34;:&#34;Space Micro Inc. is a high technology firm with a special focus on space and military applications. Founded in 2002, Space Micro Inc. is a privately held, employee-owned company, with headquarters in San Diego, California.\r\n\r\nSpace Micro has a broad customer base that includes, in addition to DHS; NASA, DARPA, DTRA, Lockheed Martin, OSD, AFRL and the European Space Agencies. The US Government is their largest customer.\r\n\r\nSpace Micro collaborates on research at the Jacob's School of Engineering.&#34;,&#34;citation&#34;:&#34;Website***http://www.spacemicro.com/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;space_micro_sm.jpg&#34;,&#34;img_lg&#34;:&#34;space_micro.jpg&#34;,&#34;lat&#34;:32.893211364746094,&#34;lng&#34;:-117.21802520751953,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;aerospace&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;163,71&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-16T03:29:44.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:176,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;san-diego-research-center-inc-sdrc&#34;,&#34;title&#34;:&#34;San Diego Research Center, Inc. (SDRC)&#34;,&#34;text&#34;:&#34;Since the company's founding in 2001, San Diego Research Center, Inc. (SDRC), has established itself as a leader in Defense Wireless communications by inventing, implementing, and integrating complete systems suited for the most challenging military environments. In 2006 SDRC was purchased by Argon ST for $41 million.&#34;,&#34;citation&#34;:&#34;Website***http://www.argonst.com/&#34;,&#34;address&#34;:&#34;6696 Mesa Ridge Road, Suite A\r\nSan Diego CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.90178680419922,&#34;lng&#34;:-117.17520141601562,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;development&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-16T01:03:08.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:178,&#34;what&#34;:&#34;property-object&#34;,&#34;slug&#34;:&#34;bullet-case-found-at-former-camp-matthews-rifle-range&#34;,&#34;title&#34;:&#34;Bullet case found at former Camp Matthews rifle range&#34;,&#34;text&#34;:&#34;This spent bullet case was recovered from one of the four former Camp Matthews rifle ranges. The stamp on the bottom, \&#34;Match FA 59,\&#34; reveals it was manufactured in 1959 at the Frankfort Arsenal and was probably shot from a Military .30-06 Springfield rifle.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1964&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;bullet_in_dirt_sm.jpg,bullet_sm.jpg&#34;,&#34;img_lg&#34;:&#34;bullet_in_dirt.jpg,bullet.jpg&#34;,&#34;lat&#34;:32.880191802978516,&#34;lng&#34;:-117.2273941040039,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Matthews&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;161,159&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T08:15:51.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:179,&#34;what&#34;:&#34;event-research-defense&#34;,&#34;slug&#34;:&#34;ucsd-is-a-defense-contractor&#34;,&#34;title&#34;:&#34;UCSD is a defense contractor&#34;,&#34;text&#34;:&#34;UCSD brings in millions of dollars from the DoD every year.&#34;,&#34;citation&#34;:&#34;UC San Diego Researchers Win Pentagon Funding to Develop Ad-Hoc Wireless***http://www.jacobsschool.ucsd.edu/news/news_releases/release.sfe?id=202^UCSD Fires Lobbyist, Voice of San Diego, March 20, 2007.***http://www.voiceofsandiego.org/articles/2007/03/21/this_just_in/746dinovo.txt^DOD, UCSD, MOCVD, III-Vs, MQW and Surface Optics Corp, Science Direct, April 30, 2005.***http://www.sciencedirect.com/science?_ob=ArticleURL&#38;_udi=B6VM5-4G2NDW9-19&#38;_user=4429&#38;_rdoc=1&#38;_fmt=&#38;_orig=search&#38;_sort=d&#38;view=c&#38;_acct=C000059602&#38;_version=1&#38;_urlVersion=0&#38;_userid=4429&#38;md5=cee0624163623c4d5955f6962c7ca979&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87800216674805,&#34;lng&#34;:-117.23682403564453,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T06:43:12.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:180,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;l-3-communications-titan-group&#34;,&#34;title&#34;:&#34;L-3 Communications Titan Group&#34;,&#34;text&#34;:&#34;L-3 Titan Group (formerly Titan Corporation) is a division of L-3 Communications and a major defense contractor with offices all over San Diego. In 1990, Titan purchased M/A-Com Government Systems Inc., formerly Linkabit, which was founded by former UCSD professor Irwin M. Jacobs. L-3 Titan Group has contracts with the Army, Navy and intelligence agencies to develop war games, spy planes, and translations and information services.\r\n\r\nAs a public military contractor the company employed some of the personnel who were implicated in the prisoner abuse scandal at Abu Ghraib prison in 2004.(3)\r\n\r\nOn March 2, 2005, the company admitted to illegally providing $2 million to the 2001 re-election campaign of President Mathieu Kérékou of Benin, and agreed to pay $28 million in penalties. Titan pled guilty and paid the largest penalty under the Foreign Corrupt Practices Act in history for bribery and filing false tax returns.(3)\r\n\r\nThe company is also receiving attention for its role as the biggest campaign contributor of disgraced former Congressman Randy \&#34;Duke\&#34; Cunningham.(3)&#34;,&#34;citation&#34;:&#34;1. \&#34;Titan Corp. finalizes purchase of Linkabit.\&#34; San Diego Business Journal Date: June 4, 1990.***http://www.highbeam.com/doc/1G1-9266935.html^2. \&#34;Titan buyout will boost local employment, CEO says: New owners get tour aboard S.D. company's Sea Fighter.\&#34; By David Washburn, Union-Tribune. August 2, 2005.***http://ww.uniontrib.com/news/politics/cunningham/20050802-13-titanbuy.html^3. Wikipedia: Titan***http://en.wikipedia.org/wiki/Titan_Corporation^4. Wikipedia: Sea Fighter***http://en.wikipedia.org/wiki/Sea_Fighter&#34;,&#34;address&#34;:&#34;3033 Science Park Rd, San Diego, CA&#34;,&#34;date_start&#34;:&#34;1981&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.901912689208984,&#34;lng&#34;:-117.23999786376953,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;communications&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;17&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-20T00:52:44.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:181,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;l-3-titan-group-linkabit-division&#34;,&#34;title&#34;:&#34;L-3 Titan Group Linkabit Division&#34;,&#34;text&#34;:&#34;Founded by former UCSD Professor of Computer Science and Engineering, Irwin M. Jacobs. Purchased\r\n\r\nWorks with DARPA&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;11578 Sorrento Valley Rd, San Diego, CA 92121, USA&#34;,&#34;date_start&#34;:&#34;1968&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.911964416503906,&#34;lng&#34;:-117.23207092285156,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;intelligence&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:10,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-20T14:30:40.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:182,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;qualcomm&#34;,&#34;title&#34;:&#34;Qualcomm&#34;,&#34;text&#34;:&#34;`\r\n\r\nQualcomm gots its start \&#34;consulting on communications projects, mostly for the defense industry.\&#34;&#34;,&#34;citation&#34;:&#34;Well-connected from the start: San Diego's bustling wireless industry can trace its roots to one local company. By Jonathan Sidener and Kathryn Balint. Union-Tribune. January 27, 2008.***http://www.signonsandiego.com/news/business/20080127-9999-lz1b27revolut.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1985&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.878578186035156,&#34;lng&#34;:-117.26875305175781,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;communications&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:10,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-20T15:43:36.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:183,&#34;what&#34;:&#34;property-object&#34;,&#34;slug&#34;:&#34;bullet-case-found-at-former-camp-callan&#34;,&#34;title&#34;:&#34;Bullet case found at former Camp Callan&#34;,&#34;text&#34;:&#34;Metal objects found near the foundations of Camp Callan. Past use unknown.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1940-11-01&#34;,&#34;date_end&#34;:&#34;1946-09-09&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.89847183227539,&#34;lng&#34;:-117.24455261230469,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Callan&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:0,&#34;relationships&#34;:&#34;48&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T09:51:47.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:184,&#34;what&#34;:&#34;property-object&#34;,&#34;slug&#34;:&#34;metal-objects-found-at-former-camp-callan&#34;,&#34;title&#34;:&#34;Metal objects found at former Camp Callan&#34;,&#34;text&#34;:&#34;Metal objects found near the foundations of Camp Callan. Past use unknown.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1940-11-01&#34;,&#34;date_end&#34;:&#34;1946-09-09&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.89847183227539,&#34;lng&#34;:-117.24455261230469,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Callan&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:0,&#34;relationships&#34;:&#34;48&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T09:51:38.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:185,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;photo-from-camp-callan-callander&#34;,&#34;title&#34;:&#34;Photo from Camp Callan Callander&#34;,&#34;text&#34;:&#34;The Callander : Camp Callan's pictorial review was published in San Diego, California by the Public Relations Office at the Antiaircraft Replacement Training Center in 1943. The 4th edition is in the collections at Geisel Library.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1940-11-01&#34;,&#34;date_end&#34;:&#34;1946-09-09&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.89847183227539,&#34;lng&#34;:-117.24455261230469,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;48&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T09:51:30.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:186,&#34;what&#34;:&#34;event-funding&#34;,&#34;slug&#34;:&#34;department-of-defense-awards-60-million-for-study-of-ptsd&#34;,&#34;title&#34;:&#34;Department of Defense awards $60 million for study of PTSD&#34;,&#34;text&#34;:&#34;\&#34;The Department of Defense has awarded the largest grant ever for study of post-traumatic stress disorder and traumatic brain injury to a nationwide network of research centers led by the UCSD School of Medicine.\r\n\r\nThe $60 million in funding will allow doctors at the University of California San Diego and nine other research hospitals \&#34;“ collectively called the PTSD/TBI Clinical Consortium \&#34;“ to pursue novel treatments for the growing number of troops and civilians with either condition.\r\n\r\nIt is one the largest research grants UCSD has received, Leslie Franz, a spokeswoman for the university, said after the project was announced yesterday.\r\n\r\n\&#34;This is really a strategic win for San Diego,\&#34; said Dr. Mark Wiederhold, a PTSD researcher and president of the Virtual Reality Medical Center in Sorrento Valley who is not involved in the consortium. \&#34;This program is going to go a long way toward addressing the comprehensive care . . . to support these complex injuries.\&#34;\r\n\r\nPTSD and TBI frequently are called the \&#34;signature\&#34; wounds of the wars in Iraq and Afghanistan. About 300,000 veterans of these conflicts suffer from PTSD or major depression, and about 320,000 likely have sustained brain injuries in the field, according to a RAND Corp. study released in April.\&#34;&#34;,&#34;citation&#34;:&#34;\&#34;Pentagon awards big grant to UCSD\&#34;***http://ww.signonsandiego.com/uniontrib/20080910/news_1n10mental.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2008-09-10&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.754005432128906,&#34;lng&#34;:-117.16593170166016,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;PTSD&#34;,&#34;importance&#34;:3,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T10:05:53.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:187,&#34;what&#34;:&#34;institution-education&#34;,&#34;slug&#34;:&#34;corporate-affiliates-program-cap-at-ucsd-jacobs-school-of-engineering&#34;,&#34;title&#34;:&#34;Corporate Affiliates Program (CAP) at UCSD Jacobs School of Engineering&#34;,&#34;text&#34;:&#34;The Jacobs School of Engineering's ongoing Corporate Affiliates Program (CAP) allows private institutions to sponsor research at UCSD. The CAP executive board includes officers from some of the largest defense contractors in the world like BAE Systems, Northrop Grumman, General Atomics, Lockheed Martin, Raytheon, and SAIC, as well as other lesser known companies which supply parts to larger defense contractors. \r\n\r\nUndergraduate students working under a professor explore problems presented by these corporations in order to gain valuable experience and in return assist the corporation with R&#38;D. One such project involved students researching how to increase the payload (the weight a vehicle can carry; it's cargo) of the General Atomics Predator UAV (Unmanned Aerial Vehicle, a.k.a \&#34;Drone\&#34;) in order for it to carry missiles in addition to its aerial surveillance role. \r\n\r\n<ul><li>Raytheon System: Portable KVM (Keyboard, Video, Mouse) for maintenance of \&#34;headless\&#34; processing element in USMC aviation command and control system</li>\r\n<li>General Atomics: Trade Study and Conceptual design of a Railgun Energy Storage System for an All-electric Warship</li>\r\n<li>SPAWAR: Dolphin Backpack Physiological Monitor</li>\r\n<li>SPAWAR: Ocean Bottom Attachments/Self Burying Sensors</li>\r\n<li>West Point: Analog-to-Digital Conversion Based on a Biologically: Motivated Error Diffusion Neural Network</li>\r\n</ul>&#34;,&#34;citation&#34;:&#34;Website***http://www.jacobsschool.ucsd.edu/^Industry Sponsored Student Design Project (ECE 191)***http://www.jacobsschool.ucsd.edu/external/external_cap/cap_benefits/benefits_stu_design_proj/ECE191.shtml&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1960&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;jacobs_school_sm.jpg,jacobs_student_project_dolphin_sm.jpg,spawar_sm.jpg&#34;,&#34;img_lg&#34;:&#34;jacobs_school.jpg,jacobs_student_project_dolphin.jpg,spawar.jpg&#34;,&#34;lat&#34;:32.88173294067383,&#34;lng&#34;:-117.23516845703125,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;engineering&#34;,&#34;cat3&#34;:&#34;arms industry&#34;,&#34;cat4&#34;:&#34;funding&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;163,70,30,171,172,53,114,187&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T17:47:31.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:188,&#34;what&#34;:&#34;document-text&#34;,&#34;slug&#34;:&#34;saic-to-care-for-navys-electronic-sensor-equipped-mine-hunting-dolphins&#34;,&#34;title&#34;:&#34;SAIC to care for Navy's electronic sensor-equipped mine-hunting dolphins&#34;,&#34;text&#34;:&#34;\&#34;SAN DIEGO, 9 Dec. 2009. The U.S. Navy's force of bottlenose dolphins, which use electronic sensors as well as their own biological echolocation capability to detect submerged sea mines, will receive care and training from Science Applications International Corp. (SAIC) in San Diego under terms of a $9.9 million contract awarded late last week.\&#34;&#34;,&#34;citation&#34;:&#34;SAIC to care for Navy's electronic sensor-equipped mine-hunting dolphins***http://www.militaryaerospace.com/index/display/article-display/371639/articles/military-aerospace-electronics/executive-watch-2/2009/12/saic-to-care-for-navys-electronic-sensor-equipped-mine-hunting-dolphins.html\r\n^Marine Mammal Services***http://www.saic.com/natsec/training/marine-mammal/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2009-12-09&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;jacobs_student_project_dolphin_sm.jpg&#34;,&#34;img_lg&#34;:&#34;jacobs_student_project_dolphin.jpg&#34;,&#34;lat&#34;:32.74905776977539,&#34;lng&#34;:-117.19712829589844,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;spending&#34;,&#34;cat4&#34;:&#34;testing&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;53,71,188,81&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T10:03:14.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:189,&#34;what&#34;:&#34;institution-education&#34;,&#34;slug&#34;:&#34;jason-advisory-group&#34;,&#34;title&#34;:&#34;JASON Advisory Group&#34;,&#34;text&#34;:&#34;A group of scientists and academics that advises and conducts research for the Department of Defense. Established in 1960, it has between 30-60 members. Herbert York was chief scientist of ARPA and helped to found JASON.&#34;,&#34;citation&#34;:&#34;JASON Defense Advisory Panel Reports***http://www.fas.org/irp/agency/dod/jason/^\r\nSCIENCE AGAINST THE PEOPLE: The Jason Group in Vietnam***http://offbeathistory.com/science-against-the-people-the-jason-group-and-vietnam/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1960-01-01&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.88261413574219,&#34;lng&#34;:-117.24043273925781,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;37&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-07-26T06:06:02.000Z&#34;,&#34;last_modified_by&#34;:&#34;0&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:190,&#34;what&#34;:&#34;individual-person&#34;,&#34;slug&#34;:&#34;keith-a-brueckner&#34;,&#34;title&#34;:&#34;Keith A. Brueckner&#34;,&#34;text&#34;:&#34;\&#34;In 1959, Roger Revelle appointed Keith Brueckner as a professor of physics for the new campus of the University of California, San Diego. As the founding chairman of the Physics Department, Brueckner played a key role in recruiting science faculty for the new School of Science and Engineering, originally planned as a graduate school.\&#34; He was informed by the department of defense in hiring these early professors.&#34;,&#34;citation&#34;:&#34;Register of the Administrative Records of Keith A. Brueckner***http://www.oac.cdlib.org/findaid/ark:/13030/kt8870069t/^\r\nOral History Transcript - Keith Brueckner***http://www.aip.org/history/ohilist/4542.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.88218307495117,&#34;lng&#34;:-117.2402572631836,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;engineering&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:0,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-03T12:40:18.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:191,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;systems-planning-analysis&#34;,&#34;title&#34;:&#34;Systems Planning &#38; Analysis&#34;,&#34;text&#34;:&#34;Defense contractor in San Diego involved in:\r\n\r\n- Nuclear Weapons Security\r\n- Undersea Systems and Technology\r\n- Force Planning\r\n- Joint Warfare Analysis\r\n- Infrastructure Protection\r\n- National Security Affairs\r\n- Radar and Sensor Technology\r\n- Ballistic Missile Defense\r\n- International Cooperative Development&#34;,&#34;citation&#34;:&#34;Webs
