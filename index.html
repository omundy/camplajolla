devil_dogs_poster.jpg&#34;,&#34;lat&#34;:32.88764190673828,&#34;lng&#34;:-117.25331115722656,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;media&#34;,&#34;cat2&#34;:&#34;film&#34;,&#34;cat3&#34;:&#34;military&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:3,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T17:56:24.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:6,&#34;what&#34;:&#34;event-meeting&#34;,&#34;slug&#34;:&#34;operation-college-freedom&#34;,&#34;title&#34;:&#34;Operation College Freedom&#34;,&#34;text&#34;:&#34;On August 22nd, 2006, an MMST Disaster Drill took focused on terrorism took place at UCSD's Atkinson Hall. While first responders practiced their skills responding to urban terrorism, researchers from WIISARD (Wireless Internet Information Systems for Medical Response in Disasters) and RESCUE (Response to Crises and Unexpected Events) deployed and tested new technologies for management of mass casualty situations.\r\n\r\n\&#34;The university campus itself was once an Army base, and military-related businesses and facilities abound in the region. San Diego is a major center for defense-related manufacturing, home to businesses that contract to the military for security applications, logistical services, unmanned aerial systems, and personnel. It is one of the primary arenas for the flows between academia, industry, and the military...\&#34; (Crandall)&#34;,&#34;citation&#34;:&#34;MMST Disaster Drill at UCSD***http://www.calit2.net/events/popup.php?id=833^\&#34;An Actor Prepares\&#34; by Jordan Crandall***https://journals.uvic.ca/index.php/ctheory/article/view/14517&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2006-08-22&#34;,&#34;date_end&#34;:&#34;2006-08-22&#34;,&#34;img&#34;:&#34;op_college_freedom2_sm.jpg,op_college_freedom_sm.jpg&#34;,&#34;img_lg&#34;:&#34;op_college_freedom2.jpg,op_college_freedom.jpg&#34;,&#34;lat&#34;:32.88310241699219,&#34;lng&#34;:-117.23515319824219,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;terrorism&#34;,&#34;cat3&#34;:&#34;training&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;137&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-05-02T11:39:50.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:&#34;2023-12-10T05:00:00.000Z&#34;},{&#34;id&#34;:16,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;u-s-navy-fighter-weapons-school-a-k-a-top-gun&#34;,&#34;title&#34;:&#34;U.S. Navy Fighter Weapons School (a.k.a. \&#34;Top Gun\&#34;)&#34;,&#34;text&#34;:&#34;TOP GUN was established at Naval Air Station Miramar \&#34;...to develop, refine and teach Air Combat Maneuvering tactics and techniques to selected fleet air crews...\&#34;&#34;,&#34;citation&#34;:&#34;Wikipedia: Top Gun***http://en.wikipedia.org/wiki/United_States_Navy_Fighter_Weapons_School&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1969-03-03&#34;,&#34;date_end&#34;:&#34;1996&#34;,&#34;img&#34;:&#34;top_gun_sm.jpg&#34;,&#34;img_lg&#34;:&#34;top_gun.jpg&#34;,&#34;lat&#34;:32.87565994262695,&#34;lng&#34;:-117.13665771484375,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;MCAS Miramar&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-03T18:58:58.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:17,&#34;what&#34;:&#34;individual-person&#34;,&#34;slug&#34;:&#34;randy-duke-cunningham&#34;,&#34;title&#34;:&#34;Randy \&#34;Duke\&#34; Cunningham&#34;,&#34;text&#34;:&#34;Accepted over $2 million in bribes from at least 3 different defense contractors while a member of the U.S. Congress. Currently serving an 8 year sentence. He also served as an instructor in the Navy's famed \&#34;Top Gun\&#34; program.&#34;,&#34;citation&#34;:&#34;CNN. \&#34;Congressman resigns after bribery plea: California Republican admits selling influence for $2.4 million.\&#34; November 28, 2005***http://www.cnn.com/2005/POLITICS/11/28/cunningham/^\&#34;Capital Alert: The Unfolding Saga Of Brent Wilkes\&#34;***http://graphics8.nytimes.com/images/2006/05/21/weekinreview/20060521_MARSH_GRAPHIC.jpg^Wikipedia: Duke Cunningham***http://en.wikipedia.org/wiki/Duke_Cunningham&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2005-11-28&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;duke_cunningham_sm.jpg&#34;,&#34;img_lg&#34;:&#34;duke_cunningham.jpg&#34;,&#34;lat&#34;:32.87338638305664,&#34;lng&#34;:-117.15099334716797,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;government&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;spending&#34;,&#34;cat4&#34;:&#34;weapons&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;16&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-05-02T11:30:10.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:18,&#34;what&#34;:&#34;document-film&#34;,&#34;slug&#34;:&#34;top-gun-1986&#34;,&#34;title&#34;:&#34;Top Gun (1986)&#34;,&#34;text&#34;:&#34;Cold war film about students of the Navy Fighter Weapons School at NAS Miramar in San Diego.\r\n\r\nTom Cruise and Kelly McGillis riding a motorcycle in Oceanside during a scene from Top Gun, 1986.&#34;,&#34;citation&#34;:&#34;The Journal of San Diego History. Spring 2002, Volume 48, Number 2.***http://www.sandiegohistory.org/journal/2002-2/imagesfilming.htm&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1986-00-00&#34;,&#34;date_end&#34;:&#34;1986-05-16&#34;,&#34;img&#34;:&#34;top_gun_film_sm.jpg,top_gun_oceanside_sm.jpg&#34;,&#34;img_lg&#34;:&#34;top_gun_film.jpg,top_gun_oceanside.jpg&#34;,&#34;lat&#34;:32.866180419921875,&#34;lng&#34;:-117.16747283935547,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;media&#34;,&#34;cat2&#34;:&#34;film&#34;,&#34;cat3&#34;:&#34;military&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T09:19:34.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:19,&#34;what&#34;:&#34;document-film&#34;,&#34;slug&#34;:&#34;sands-of-iwo-jima-1949&#34;,&#34;title&#34;:&#34;Sands of Iwo Jima (1949)&#34;,&#34;text&#34;:&#34;Sands of Iwo Jima is a 1949 war film which follows a group of Marines from training to the Battle of Iwo Jima during World War II. Many scenes were filmed at Marine Corps Base Camp Pendleton.&#34;,&#34;citation&#34;:&#34;Wikipedia: Sands of Iwo Jima***http://en.wikipedia.org/wiki/Sands_of_Iwo_Jima&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1953&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;sands_of_iwo_jima_poster_sm.jpg&#34;,&#34;img_lg&#34;:&#34;sands_of_iwo_jima_poster.jpg&#34;,&#34;lat&#34;:33.24787521362305,&#34;lng&#34;:-117.42462158203125,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;media&#34;,&#34;cat2&#34;:&#34;film&#34;,&#34;cat3&#34;:&#34;military&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-11T23:37:52.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:20,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;naval-air-station-nas-miramar&#34;,&#34;title&#34;:&#34;Naval Air Station (NAS) Miramar&#34;,&#34;text&#34;:&#34;Naval Air Station where TOP GUN was located. The artist was once stationed here, working as a photographer for the base newspaper and later training to load spy film on the flight deck of the USS Kitty Hawk.&#34;,&#34;citation&#34;:&#34;Wikipedia***http://en.wikipedia.org/wiki/NAS_Miramar&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1947&#34;,&#34;date_end&#34;:&#34;1996&#34;,&#34;img&#34;:&#34;nas_miramar_sm.jpg&#34;,&#34;img_lg&#34;:&#34;nas_miramar.jpg&#34;,&#34;lat&#34;:32.86935043334961,&#34;lng&#34;:-117.15579986572266,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;U.S. Navy&#34;,&#34;cat4&#34;:&#34;jets&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-11T23:38:14.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:21,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;mcas-miramar&#34;,&#34;title&#34;:&#34;MCAS Miramar&#34;,&#34;text&#34;:&#34;Marine Corps Air Station&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1993&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;MCAS_Miramar_insignia_sm.jpg&#34;,&#34;img_lg&#34;:&#34;MCAS_Miramar_insignia.jpg&#34;,&#34;lat&#34;:32.87338638305664,&#34;lng&#34;:-117.14361572265625,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Marines&#34;,&#34;cat4&#34;:&#34;jets&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-06T22:41:23.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:26,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;usmc-jets-fly-over-ucsd&#34;,&#34;title&#34;:&#34;USMC Jets fly over UCSD&#34;,&#34;text&#34;:&#34;The daily, eardrum-shattering blasts of U.S. Marine jets from nearby M.C.A.S Miramar complete this tour of the military park. The billions of dollars spent on research to develop the technologies enabling this practice routine coalesce into a visual and aural display of military superiority encouraging researchers on the ground who are all practicing maneuvers in defense of nation.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;mcas_flyover_sm.jpg&#34;,&#34;img_lg&#34;:&#34;mcas_flyover.jpg&#34;,&#34;lat&#34;:32.8846321105957,&#34;lng&#34;:-117.23030090332031,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;MCAS Miramar&#34;,&#34;cat4&#34;:&#34;jets&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-18T02:17:35.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:27,&#34;what&#34;:&#34;event-funding&#34;,&#34;slug&#34;:&#34;ucsd-wins-pentagon-funding-to-develop-ad-hoc-battlefield-wireless&#34;,&#34;title&#34;:&#34;UCSD Wins Pentagon Funding To Develop Ad-Hoc Battlefield Wireless&#34;,&#34;text&#34;:&#34;Electrical engineers at the University of California, San Diego will lead a six-university effort to enable troops to set up mobile communications networks on the battlefield, using lightweight wireless equipment during commando raids and in other hostile and rapidly changing environments.&#34;,&#34;citation&#34;:&#34;\&#34;UCSD Wins Pentagon Funding To Develop Ad-Hoc Battlefield Wireless\&#34;***http://www.spacedaily.com/news/milspace-comms-04n.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2004-03-23&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ucsd_wireless_pentagon_funding_sm.jpg&#34;,&#34;img_lg&#34;:&#34;ucsd_wireless_pentagon_funding.jpg&#34;,&#34;lat&#34;:32.88148880004883,&#34;lng&#34;:-117.23500061035156,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;technology&#34;,&#34;cat2&#34;:&#34;war&#34;,&#34;cat3&#34;:&#34;contract&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:3,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-03T19:00:20.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:28,&#34;what&#34;:&#34;institution-education&#34;,&#34;slug&#34;:&#34;ucsd-extension&#34;,&#34;title&#34;:&#34;UCSD Extension&#34;,&#34;text&#34;:&#34;Since 1966, the UCSD Extension has provided courses to the San Diego community. The Extension's Defense Technology Program curriculum supports workers and companies across the local defense industry, with course names reflecting specific areas of specialization in defense technology; Electronic Warfare, Missile Defense, Radar Systems Analysis, Information Warfare, Surveillance and Reconnaissance Engineering, and Multi-target/Multi-sensor Tracking.&#34;,&#34;citation&#34;:&#34;UC San Diego Extension Defense Tech Study\r\nReveals Need for More Crash Course Training***https://library.ucsd.edu/dc/object/bb3351684p/_1.pdf&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1966&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ucsd_ext_defense_study_sm.jpg,ucsd_ext_defense_topics_sm.jpg&#34;,&#34;img_lg&#34;:&#34;ucsd_ext_defense_study.jpg,ucsd_ext_defense_topics.jpg&#34;,&#34;lat&#34;:32.8824348449707,&#34;lng&#34;:-117.24315643310547,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;UCSD&#34;,&#34;cat3&#34;:&#34;arms industry&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Lily Xu&#34;,&#34;created_date&#34;:&#34;2008-04-17T11:09:15.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:&#34;2023-12-10T05:00:00.000Z&#34;},{&#34;id&#34;:29,&#34;what&#34;:&#34;institution-government&#34;,&#34;slug&#34;:&#34;la-jolla-veterans-affairs-medical-center&#34;,&#34;title&#34;:&#34;La Jolla Veterans Affairs Medical Center&#34;,&#34;text&#34;:&#34;The main or one of the main VA hospitals in San Diego. On the south side of UCSD campus.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;va_medical_center_sm.jpg&#34;,&#34;img_lg&#34;:&#34;va_medical_center.jpg&#34;,&#34;lat&#34;:32.875587463378906,&#34;lng&#34;:-117.23223114013672,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;government&#34;,&#34;cat2&#34;:&#34;military&#34;,&#34;cat3&#34;:&#34;hospital&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-03T19:01:26.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:30,&#34;what&#34;:&#34;event-funding&#34;,&#34;slug&#34;:&#34;four-ucsd-students-win-department-of-defense-scholarship&#34;,&#34;title&#34;:&#34;Four UCSD Students Win Department of Defense Scholarship &#34;,&#34;text&#34;:&#34;\&#34;Four UC San Diego students (Jacobs School of Engineering and mathematics) are among the 32 nationwide recipients of the 2006 Science, Mathematics, and Research for Transformation (SMART) scholarship, a program run by the U.S. Department of Defense.\r\n\r\nThe four students will concurrently earn advanced degrees in engineering or mathematics at UC San Diego and work at the Space and Naval Warfare Systems Center, San Diego (SSC San Diego). SSC San Diego is responsible for developing technology to collect, transmit, process, display and manage information essential to successful military operations.\&#34;&#34;,&#34;citation&#34;:&#34;Jacobs School of Engineering News Release***http://www.jacobsschool.ucsd.edu/news/news_releases/release.sfe?id=581&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2006-10-06&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;four_ucsd_students_pentagon_sm.jpg&#34;,&#34;img_lg&#34;:&#34;four_ucsd_students_pentagon.jpg&#34;,&#34;lat&#34;:32.881568908691406,&#34;lng&#34;:-117.23478698730469,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;technology&#34;,&#34;cat4&#34;:&#34;funding&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;30,70,163&#34;,&#34;created_by&#34;:&#34;Lily Xu&#34;,&#34;created_date&#34;:&#34;2011-06-03T19:02:48.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:32,&#34;what&#34;:&#34;document-text&#34;,&#34;slug&#34;:&#34;northrop-grumman-consolidates-presence-in-san-diego&#34;,&#34;title&#34;:&#34;Northrop Grumman Consolidates Presence In San Diego&#34;,&#34;text&#34;:&#34;\&#34;Northrop Grumman Corporation consolidated many operations in San Diego today with a ribbon-cutting ceremony for a 234,000-square-foot campus located on Spectrum Center Boulevard. The five-building complex will house approximately 850 employees and accommodate the company's expected growth.\r\n\r\nNorthrop Grumman is one of San Diego's largest defense contractors with more than 4,000 employees spread among customer sites, the new San Diego campus and other area facilities. All seven Northrop Grumman operating sectors have a presence in San Diego, and four will eventually be located at the new campus.\&#34;&#34;,&#34;citation&#34;:&#34;Northrop Grumman News Release***http://www.irconnect.com/noc/press/pages/news_releases.html?d=81415&#34;,&#34;address&#34;:&#34;Spectrum Center Blvd\r\nSan Diego, CA 92123&#34;,&#34;date_start&#34;:&#34;2005-07-08&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;northrop_grumman_stealth_sm.jpg,northrop_grumman_hunter_sm.jpg&#34;,&#34;img_lg&#34;:&#34;northrop_grumman_stealth.jpg,northrop_grumman_hunter.jpg&#34;,&#34;lat&#34;:32.82662582397461,&#34;lng&#34;:-117.1365737915039,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;development&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,32,59,60,61,62&#34;,&#34;created_by&#34;:&#34;Lily Xu&#34;,&#34;created_date&#34;:&#34;2011-06-24T09:48:45.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:35,&#34;what&#34;:&#34;individual-person&#34;,&#34;slug&#34;:&#34;roger-revelle&#34;,&#34;title&#34;:&#34;Roger Revelle&#34;,&#34;text&#34;:&#34;Roger Revelle was a scientist and scholar who was instrumental in the formative years of the University of California, San Diego and was one of the first scientists to study global warming and the movement of Earth's tectonic plates. UCSD's first college is named Revelle College in his honor. He was Chief Oceanographer for the U.S. Navy's postwar nuclear tests, leading the oceanographic and geophysical components of Operation Crossroads at the Bikini Atoll, and Operation Wigwam, off the coast of San Diego.&#34;,&#34;citation&#34;:&#34;\&#34;Roger Revelle\&#34; by Deborah Day, Scripps Institution of Oceanography, La Jolla, California; Wikipedia***http://www.agu.org/inside/awards/revelle2.html^\&#34;Forty Years of UCSD Perspective\&#34; by Joanne Gribble San Diego Metropolitan (Sept. 10, 2000)*** http://sandiegometro.com/2000/sep/coverstory.html^Wikipedia: Roger Revelle***http://en.wikipedia.org/wiki/Roger_Revelle&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1909-03-07&#34;,&#34;date_end&#34;:&#34;1991-07-15&#34;,&#34;img&#34;:&#34;roger_revelle_sm.jpg&#34;,&#34;img_lg&#34;:&#34;roger_revelle.jpg&#34;,&#34;lat&#34;:32.87677764892578,&#34;lng&#34;:-117.2575912475586,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;technology&#34;,&#34;cat2&#34;:&#34;weapons&#34;,&#34;cat3&#34;:&#34;nuclear&#34;,&#34;cat4&#34;:&#34;testing&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;34,35,110,111,112,113&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-17T08:18:02.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:36,&#34;what&#34;:&#34;event-funding&#34;,&#34;slug&#34;:&#34;defense-contractors-help-to-found-ucsd&#34;,&#34;title&#34;:&#34;Defense contractors help to found UCSD&#34;,&#34;text&#34;:&#34;Those who supported the introduction of a University of California campus in San Diego envisioned a steady flow of engineering and science graduates to supply an able workforce to the burgeoning local defense industry. With the Cold War accelerating to fearful proportions, the aerospace industry needed an increasingly larger pool of engineers to meet the demands to create bigger and more powerful weapons. \r\n\r\nIndustrialist John Jay Hopkins, founder of General Atomics, made a $1 million pledge to help construct UCSD as a technical research institute. That, with the city's promise of land for an undergraduate university convinced the UC Regents to open a campus in San Diego. Additionally, the \&#34;first faculty appointments for the School of Science and Engineering was made in July, 1957, and was supported by a large grant of funds from the General Dynamics Corporation.\&#34;\r\n\r\nUCSD is not unique in its integration of DoD funding and defense-based engineering and science curricula. A 2002 report by the Association of American Universities, suggests nearly 350 universities conduct Pentagon-funded research. (Turse 35)&#34;,&#34;citation&#34;:&#34;\&#34;Forty Years of UCSD Perspective\&#34; by Joanne Gribble San Diego Metropolitan (Sept. 10, 2000)***http://sandiegometro.com/2000/sep/coverstory.html^University of California History (Digital Archives): San Diego: Historical Overview***http://sunsite.berkeley.edu/~ucalhist/general_history/campuses/ucsd/overview.html^Turse, Nick. \&#34;The Complex: How the Military Invades Our Everyday Lives.\&#34; Metropolitan, 2008.***http://www.powells.com/biblio/1-9780805078961-0&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1955&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;general_dynamics_funds_ucsd_sm.jpg&#34;,&#34;img_lg&#34;:&#34;general_dynamics_funds_ucsd.jpg&#34;,&#34;lat&#34;:32.87398147583008,&#34;lng&#34;:-117.2421646118164,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;founding&#34;,&#34;cat4&#34;:&#34;funding&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-03T19:04:11.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:37,&#34;what&#34;:&#34;individual-person&#34;,&#34;slug&#34;:&#34;herbert-york&#34;,&#34;title&#34;:&#34;Herbert York&#34;,&#34;text&#34;:&#34;In 1961, Physicist Herbert York, became the first chancellor of UCSD. His background made him a prime candidate to help realize the goals of the defense contractors who had hoped the university could supply a steady engineering workforce. He worked as a physicist for the Manhattan Project during World War II at Oak Ridge, became the University of California Livermore National Laboratory's first Director, was Chief Scientist of the Advanced Research Projects Agency (DARPA), and finally served as Director of Defense Department Research and Engineering.\r\n\r\nWhile his research had a direct impact on the development of major technologies used for war, York embodies the experience of more conscious scientists. Like J. Robert Oppenheimer, \&#34;father of the atomic bomb,\&#34; he had an awakening that caused him to try and contain the potential for destruction that his hands had created.\r\n\r\nSpeaking to his father after after the United States used atomic weapons against Japan, he was sure he had helped create the weapon to end all wars. He quickly realized that those words had been spoken many times before.\r\n\r\nHe is currently Director Emeritus of the Institute on Global Conflict and Cooperation at UC San Diego and serves as chairman of the university's Scientific and Academic Advisory Committee, which oversees activities at both Livermore and Los Alamos National Laboratories. From 1979 to 1981 he served as U.S. ambassador to the Comprehensive Test Ban negotiations in Geneva, Switzerland.&#34;,&#34;citation&#34;:&#34;Wikipedia***http://en.wikipedia.org/wiki/Herbert_York&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1921-11-24&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;herbert_york_sm.jpg&#34;,&#34;img_lg&#34;:&#34;herbert_york.jpg&#34;,&#34;lat&#34;:32.87453079223633,&#34;lng&#34;:-117.23999786376953,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;UCSD&#34;,&#34;cat3&#34;:&#34;atomic&#34;,&#34;cat4&#34;:&#34;phsyics&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-03T19:04:31.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:38,&#34;what&#34;:&#34;event-protest&#34;,&#34;slug&#34;:&#34;george-winne-jr-self-immolation&#34;,&#34;title&#34;:&#34;George Winne Jr. self-immolation&#34;,&#34;text&#34;:&#34;In 1970, George Winne Jr. committed suicide publicly in protest of the Vietnam War.\r\n\r\nA small memorial to the student is located in a grove of trees, east of the campus library.&#34;,&#34;citation&#34;:&#34;Keen, H. \&#34;San Diego student who set self afire in war protest dies\&#34;, Los Angeles Times, May 12, 1970^Wikipedia***http://en.wikipedia.org/wiki/George_Winne_Jr.^Herbert's hippopotamus: a story of revolution in paradise***http://roger.ucsd.edu/record=b3628864&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1970-05-11&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;george_winne_suicide1_sm.jpg,george_winne_suicide2_sm.jpg&#34;,&#34;img_lg&#34;:&#34;george_winne_suicide1.jpg,george_winne_suicide2.jpg&#34;,&#34;lat&#34;:32.87472152709961,&#34;lng&#34;:-117.24078369140625,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;event&#34;,&#34;cat2&#34;:&#34;protest&#34;,&#34;cat3&#34;:&#34;war&#34;,&#34;cat4&#34;:&#34;UCSD&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-03T18:57:41.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:40,&#34;what&#34;:&#34;event-protest&#34;,&#34;slug&#34;:&#34;students-occupy-muir-college-to-oppose-defense-research&#34;,&#34;title&#34;:&#34;Students occupy Muir College to oppose defense research&#34;,&#34;text&#34;:&#34;During the time of William McGill, an experimental psychologist, UCSD's third chancellor.&#34;,&#34;citation&#34;:&#34;\&#34;Forty Years of UCSD Perspective\&#34; by Joanne Gribble San Diego Metropolitan (Sept. 10, 2000)***http://sandiegometro.com/2000/sep/coverstory.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1970-00-00&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.878902435302734,&#34;lng&#34;:-117.2425308227539,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;event&#34;,&#34;cat2&#34;:&#34;protest&#34;,&#34;cat3&#34;:&#34;war&#34;,&#34;cat4&#34;:&#34;UCSD&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-07T17:02:46.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:41,&#34;what&#34;:&#34;institution-education&#34;,&#34;slug&#34;:&#34;the-academic-senate-urges-ucsd-to-end-its-classified-defense-research&#34;,&#34;title&#34;:&#34;The Academic Senate urges UCSD to end its classified defense research.&#34;,&#34;text&#34;:&#34;The Academic Senate urges UCSD to end its classified defense research.&#34;,&#34;citation&#34;:&#34;\&#34;Forty Years of UCSD Perspective\&#34; by Joanne Gribble San Diego Metropolitan (Sept. 10, 2000)***http://sandiegometro.com/2000/sep/coverstory.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1971&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ucsd_logo_sm.png&#34;,&#34;img_lg&#34;:&#34;ucsd_logo.png&#34;,&#34;lat&#34;:32.87814712524414,&#34;lng&#34;:-117.23596954345703,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;UCSD&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-07T17:02:50.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:42,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;defense-contractors-recruit-at-ucsd-job-fair&#34;,&#34;title&#34;:&#34;Defense Contractors recruit at UCSD Job Fair&#34;,&#34;text&#34;:&#34;The UCSD Triton Job and Internship Fair attracts employers who create technologies for the military. Students line-up at booths, resumés in hand, while defense contractors distribute marketing brochures, keychains, and logo emblazoned stress balls. \r\n\r\nThe defense contractors, subcontractors, and military agencies that recruit at UCSD job fairs and influence curriculum by funding defense-related student and faculty research are some of the largest in the world. They include:\r\n\r\n- BAE Systems\r\n- Cubic Corporation\r\n- BOEING\r\n- General Atomics\r\n- Lockheed Martin\r\n- Northrop Grumman Corporation\r\n- Pratt &#38; Whitney Rocketdyne\r\n- Science Applications International Corporation (SAIC)\r\n- Sentek Consulting\r\n- SPAWAR\r\n- United Technologies Corporation\r\n- U.S. Air Force, Navy, and Marines.&#34;,&#34;citation&#34;:&#34;UCSD Career Services Center***https://careers.ucsd.edu/sa/WinterFairParticipants.htm&#34;,&#34;address&#34;:&#34;UCSD&#34;,&#34;date_start&#34;:&#34;2008-01-16&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;ucsd_career_fair_2007_2_sm.jpg,ucsd_career_fair_2007_1_sm.jpg,ucsd_career_fair_2008_1_sm.jpg&#34;,&#34;img_lg&#34;:&#34;ucsd_career_fair_2007_2.jpg,ucsd_career_fair_2007_1.jpg,ucsd_career_fair_2008_1.jpg&#34;,&#34;lat&#34;:32.878849029541016,&#34;lng&#34;:-117.23759460449219,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;spending&#34;,&#34;cat4&#34;:&#34;recruiting&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;166,84,114,32&#34;,&#34;created_by&#34;:&#34;Lily Xu&#34;,&#34;created_date&#34;:&#34;2011-06-24T10:38:40.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:43,&#34;what&#34;:&#34;document-artwork&#34;,&#34;slug&#34;:&#34;untitled-1991-michael-asher&#34;,&#34;title&#34;:&#34;Untitled (1991), Michael Asher&#34;,&#34;text&#34;:&#34;Michael Asher's, Untitled (1991), is located on the University of California, San Diego campus. It is a replica of a commercial drinking fountain found in office buildings and academic institutions. Asher's piece describes context, a time and space. It reactivates the monument by forcing those who drink from it to face the its direction and look to the past. It situates itself within the changing environment of this space, a site of Marine training and now again a place of training.&#34;,&#34;citation&#34;:&#34;UCSD Stuart Collection***http://stuartcollection.ucsd.edu/StuartCollection/Asher.htm&#34;,&#34;address&#34;:&#34;Myers Dr., UCSD&#34;,&#34;date_start&#34;:&#34;1991&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;michael_asher_fountain_sm.jpg&#34;,&#34;img_lg&#34;:&#34;michael_asher_fountain.jpg&#34;,&#34;lat&#34;:32.878929138183594,&#34;lng&#34;:-117.23624420166016,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;installation&#34;,&#34;cat3&#34;:&#34;military&#34;,&#34;cat4&#34;:&#34;education&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;161&#34;,&#34;created_by&#34;:&#34;Lily Xu&#34;,&#34;created_date&#34;:&#34;2008-04-11T23:51:53.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:47,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;bae-systems&#34;,&#34;title&#34;:&#34;BAE Systems&#34;,&#34;text&#34;:&#34;San Diego defense contractor that recruits at UCSD Career Fair. They manufacture everything from ammunition to technical systems and software for combat communication and waging war. \r\n\r\nList of products and services\r\nhttp://www.baesystems.com/ProductsServices/index.htm&#34;,&#34;citation&#34;:&#34;BAE Website***http://www.baesystems.com/Businesses/EIS/Divisions/NetworkSystems/index.htm^\r\nConsolidated income statement***http://ar2010.baesystems.com/financial_statements/consolidated_income_statement.jsp&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;BAE_systems_sm.jpg&#34;,&#34;img_lg&#34;:&#34;BAE_systems.jpg&#34;,&#34;lat&#34;:33.009239196777344,&#34;lng&#34;:-117.09485626220703,&#34;budget&#34;:&#34;$33.2 billion  FY 2010  $34.6 billion FY 2009&#34;,&#34;profit&#34;:&#34;$33.3 billion FY 2010\r\n$32.1 billion FY 2009&#34;,&#34;contracts&#34;:&#34;$5.6 billion FY 2010   $5.9 billion FY 2009&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;technology&#34;,&#34;cat4&#34;:&#34;development&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-08T11:53:31.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:48,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;camp-callan&#34;,&#34;title&#34;:&#34;Camp Callan&#34;,&#34;text&#34;:&#34;Camp Callan was built in 1940 as a Coast Artillery Corps replacement training center for new inductees. By 1942, the post had over 297 buildings, covered 23 blocks, had 5 post exchanges, 3 theaters and 5 chapels. About 15,000 men went through a 13 week training cycle with an emphasis on modern coast artillery and anti-aircraft defense weapons. \r\n\r\nToday, the site contains a variety of developments including: the Torrey Pines golf course, several private businesses and research facilities, a glider port and a section of the University of California at San Diego. A few foundations are all that remain of the base.\r\n\r\nFrom the Camp Callan Callander, an illustrated survey of the training and life at Camp Callan.\r\n\r\n\&#34;This pictorial review of Camp Callan endeavors to sketch, photographically, the over-all picture of this Army camp and its training program. It touches on practically every phase of the life and activities of this replacement training center. It tells the story of the transformation of the finest American manhood into the finest American soldiers. Specifically, Camp Callan trains antiaircraft artillerymen. These are the men who will defend the skies for America on every battle front.\&#34; \r\n\r\nThe Camp Callan \&#34;Camp Patch\&#34; borrowed its imagery from the local Torrey Pines Tree. Robert F. Kerr pictured with patches on lapel.&#34;,&#34;citation&#34;:&#34;Berhow, Mark. \&#34;Historic California Posts: Camp Callan.\&#34; Coast Defense Study Group***http://www.militarymuseum.org/CpCallan.html^Camp Callan \&#34;Callander\&#34;***http://roger.ucsd.edu/record=b2541971^Skylighters: Research Help***http://www.skylighters.org/research/index.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1940-11-01&#34;,&#34;date_end&#34;:&#34;1946-09-09&#34;,&#34;img&#34;:&#34;camp_callan_sm.jpg,camp_callan_callander_sm.jpg,camp_callan_patch_sm.jpg&#34;,&#34;img_lg&#34;:&#34;camp_callan.jpg,camp_callan_callander.jpg,camp_callan_patch.jpg&#34;,&#34;lat&#34;:32.89847183227539,&#34;lng&#34;:-117.24455261230469,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;U.S. Army&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;74,75,121,122,140,134,183,184,185&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T09:50:57.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:52,&#34;what&#34;:&#34;property-building&#34;,&#34;slug&#34;:&#34;building-x-the-university-of-california-division-of-war-research-ucdwr&#34;,&#34;title&#34;:&#34;\&#34;Building X\&#34; - the University of California Division of War Research (UCDWR)&#34;,&#34;text&#34;:&#34;\&#34;Building X.\&#34; In June 1944, the University of California Division of War Research (UCDWR) moved its headquarters to the Bridges Mansion off Chatsworth Boulevard.&#34;,&#34;citation&#34;:&#34;\&#34;Scientists at War, 1940 - 1945\&#34;***http://www.spawar.navy.mil/sti/publications/pubs/td/1940ex1/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1944-06-01&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;buildingX_sm.jpg&#34;,&#34;img_lg&#34;:&#34;buildingX.jpg&#34;,&#34;lat&#34;:32.732669830322266,&#34;lng&#34;:-117.23484802246094,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;UC Division of War Research&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-11T23:53:22.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:53,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;space-and-naval-warfare-systems-center-spawar&#34;,&#34;title&#34;:&#34;Space and Naval Warfare Systems Center (SPAWAR)&#34;,&#34;text&#34;:&#34;Space and Naval Warfare Systems Center San Diego (SSC San Diego) is the U.S. Navy's research, development, test and evaluation, engineering and fleet support center for command, control and communication systems and ocean surveillance. SSC San Diego provides information resources to support the joint warfighter in mission execution and force protection. It occupies a portion of the Point Loma peninsula in San Diego.\r\n\r\nSince 2003, SPAWAR has sponsored various UCSD Jacob's School of Engineering student projects including the following:\r\n\r\nSPRING 2005\r\nHigh Speed Operational Amplifier Characterization\r\nIntermodulation Distortion (IMD) of Resonant Devices\r\nMiniature 3D Sensor &#38; Inertial Measurement Unit\r\n\r\nWINTER 2005\r\nRF Circuit Design and Layout of RFIC Bias\r\nControlling GPIB Instruments Using Matlab\r\nRemote Signal Processor (RSP) FPGA Design Project\r\n\r\nFALL 2004\r\nEffect of Single Event Transient on the Performance of an RF Receiver\r\nRF Class E Power Amplifier Test Auto-motion\r\nRF Transistor Characterization Using Load-Pull Measurements\r\n\r\nSPRING 2004\r\nDolphin Backpack Physiological Monitor\r\nFree space Optical Communication Test Set\r\n\r\nWINTER 2004\r\nBreakout Box for Testing High Voltage Operational Amplifier\r\n\r\nFALL 2003\r\nFree space Optical Communication Test Set\r\nOcean Bottom Attachments/Self Burying Sensors&#34;,&#34;citation&#34;:&#34;Industry Sponsored Student Design Project (ECE 191) (accessed 2008-02-29)***http://www.jacobsschool.ucsd.edu/external/external_cap/cap_benefits/benefits_stu_design_proj/ECE191.shtml&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2003&#34;,&#34;date_end&#34;:&#34;2006&#34;,&#34;img&#34;:&#34;spawar_sm.jpg,jacobs_student_project_dolphin_sm.jpg&#34;,&#34;img_lg&#34;:&#34;spawar.jpg,jacobs_student_project_dolphin.jpg&#34;,&#34;lat&#34;:32.749942779541016,&#34;lng&#34;:-117.19927215576172,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;weapons&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;53,71,188&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T10:02:50.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:54,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;cubic-defense-applications-information-operations-division&#34;,&#34;title&#34;:&#34;Cubic Defense Applications: Information Operations Division&#34;,&#34;text&#34;:&#34;San Diego defense contractor that recruits at UCSD Career Fair. From their website: \&#34;Cubic's Defense Group supplies live, constructive and virtual military training systems, mission support services and communications technologies to the U.S. Department of Defense, government agencies and allied nations.\&#34;\r\n\r\n\&#34;Founded and headquartered in San Diego, CA since 1951, Cubic is the parent company of three major business segments. Cubic's businesses are primarily engaged in the design, development, manufacture, integration, and sustainment of high technology systems, products, and services for government and commercial customers. With fiscal year 2010 sales of $1.194 billion, Cubic employs nearly 8,000 people worldwide.\&#34; (1)&#34;,&#34;citation&#34;:&#34;Cubic website***http://www.cubic.com/cda1/about_us/capabilities/capabilities_cda.html^\r\nCubic Annual Report***http://www.cubic.com/LinkClick.aspx?fileticket=Yf8dMrr0cis%3D&#38;tabid=234&#34;,&#34;address&#34;:&#34;2280 Historic Decatur Rd, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;cubic_virtual_sm.jpg&#34;,&#34;img_lg&#34;:&#34;cubic_virtual.jpg&#34;,&#34;lat&#34;:32.733863830566406,&#34;lng&#34;:-117.21727752685547,&#34;budget&#34;:&#34;$1.285 billion FY 2011\r\n$1.194 billion FY 2010 (2)&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;communications&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,54,55,56,57&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-04T16:38:04.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:55,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;cubic-defense-applications-cubic-worldwide-technical-services&#34;,&#34;title&#34;:&#34;Cubic Defense Applications: Cubic Worldwide Technical Services&#34;,&#34;text&#34;:&#34;San Diego defense contractor that recruits at UCSD Career Fair. From their website: \&#34;Cubic's Defense Group supplies live, constructive and virtual military training systems, mission support services and communications technologies to the U.S. Department of Defense, government agencies and allied nations.\&#34;\r\n\r\n\&#34;Founded and headquartered in San Diego, CA since 1951, Cubic is the parent company of three major business segments. Cubic's businesses are primarily engaged in the design, development, manufacture, integration, and sustainment of high technology systems, products, and services for government and commercial customers. With fiscal year 2010 sales of $1.194 billion, Cubic employs nearly 8,000 people worldwide.\&#34; (1)&#34;,&#34;citation&#34;:&#34;Cubic website***http://www.cubic.com/cda1/about_us/capabilities/capabilities_cda.html^\r\nCubic Annual Report***http://www.cubic.com/LinkClick.aspx?fileticket=Yf8dMrr0cis%3D&#38;tabid=234&#34;,&#34;address&#34;:&#34;4285 Ponderosa Ave, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;cubic_virtual_sm.jpg&#34;,&#34;img_lg&#34;:&#34;cubic_virtual.jpg&#34;,&#34;lat&#34;:32.82023620605469,&#34;lng&#34;:-117.13200378417969,&#34;budget&#34;:&#34;$1.285 billion FY 2011\r\n$1.194 billion FY 2010 (2)&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;communications&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,54,55,56,57&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-04T16:38:53.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:56,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;cubic-defense-applications-combat-training-systems&#34;,&#34;title&#34;:&#34;Cubic Defense Applications: Combat Training Systems&#34;,&#34;text&#34;:&#34;San Diego defense contractor that recruits at UCSD Career Fair. From their website: \&#34;Cubic's Defense Group supplies live, constructive and virtual military training systems, mission support services and communications technologies to the U.S. Department of Defense, government agencies and allied nations.\&#34;\r\n\r\n\&#34;Founded and headquartered in San Diego, CA since 1951, Cubic is the parent company of three major business segments. Cubic's businesses are primarily engaged in the design, development, manufacture, integration, and sustainment of high technology systems, products, and services for government and commercial customers. With fiscal year 2010 sales of $1.194 billion, Cubic employs nearly 8,000 people worldwide.\&#34; (1)\r\n\r\nAir Combat Training Systems, Ground Combat Training Systems, Tactical Engagement Simulation Systems&#34;,&#34;citation&#34;:&#34;Cubic website***http://www.cubic.com/cda1/about_us/capabilities/capabilities_cda.html^\r\nCubic Annual Report***http://www.cubic.com/LinkClick.aspx?fileticket=Yf8dMrr0cis%3D&#38;tabid=234&#34;,&#34;address&#34;:&#34;9333 Balboa Ave, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;cubic_virtual_sm.jpg&#34;,&#34;img_lg&#34;:&#34;cubic_virtual.jpg&#34;,&#34;lat&#34;:32.8220100402832,&#34;lng&#34;:-117.13116455078125,&#34;budget&#34;:&#34;$1.285 billion FY 2011\r\n$1.194 billion FY 2010 (2)&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;communications&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,54,55,56,57&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-04T16:38:11.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:57,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;cubic-defense-applications-communications-and-electronics-business-unit&#34;,&#34;title&#34;:&#34;Cubic Defense Applications: Communications and Electronics Business Unit&#34;,&#34;text&#34;:&#34;San Diego defense contractor that recruits at UCSD Career Fair. From their website: \&#34;Cubic's Defense Group supplies live, constructive and virtual military training systems, mission support services and communications technologies to the U.S. Department of Defense, government agencies and allied nations.\&#34;&#34;,&#34;citation&#34;:&#34;Cubic website***http://www.cubic.com/cda1/about_us/capabilities/capabilities_cda.html^\r\nCubic Annual Report***http://www.cubic.com/LinkClick.aspx?fileticket=Yf8dMrr0cis%3D&#38;tabid=234&#34;,&#34;address&#34;:&#34;9333 Balboa Ave, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;cubic_virtual_sm.jpg&#34;,&#34;img_lg&#34;:&#34;cubic_virtual.jpg&#34;,&#34;lat&#34;:32.82202911376953,&#34;lng&#34;:-117.12867736816406,&#34;budget&#34;:&#34;$1.285 billion FY 2011\r\n$1.194 billion FY 2010 (2)&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;communications&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2012-03-04T16:38:56.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:58,&#34;what&#34;:&#34;event-research-defense&#34;,&#34;slug&#34;:&#34;university-of-california-division-of-war-research-ucdwr&#34;,&#34;title&#34;:&#34;University of California Division of War Research (UCDWR)&#34;,&#34;text&#34;:&#34;The University of California, on 26 April 1941, formally established a Division of War Research (UCDWR) to administer the new laboratory in San Diego. UCDWR was sited on the grounds of NRSL. The combined establishment was known as \&#34;UCDWR at the U.S. Navy Radio and Sound Laboratory.\&#34; Informally, the Navy knew it as the \&#34;San Diego Laboratory.\&#34; (Further references to the San Diego Laboratory in this history will mean the combined establishment of NRSL/UCDWR.)\r\n\r\nIn California, OSRD contracted with the University of California at Los Angeles (UCLA) to manage the San Diego Laboratory while the Navy paid for most of the R&#38;D costs. OSRD also contracted with the California Institute of Technology (Caltech) in Pasadena to conduct research in rocket propulsion and underwater ordnance. From these wartime beginnings grew the Navy laboratories that today form NRaD.\r\n\r\nAlthough most of the facilities on Point Loma were Navy, most of the workers at the San Diego Laboratory were employed by the University of California, not by the Navy. At its wartime peak, NRSL had a staff of about 150 civilians, while UCDWR's staff numbered approximately 575.\r\n\r\nDr. Roger Revelle was a Lieutenant, USNR, at NRSL. He later became a Director of Scripps Institution of Oceanography, a founding father of the University of California at San Diego (UCSD), and the person for whom Revelle College at UCSD was named.&#34;,&#34;citation&#34;:&#34;\&#34;Scientists at War, 1940 - 1945\&#34;***http://www.spawar.navy.mil/sti/publications/pubs/td/1940ex1/&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;uc_WarResearch_dept_sm.jpg&#34;,&#34;img_lg&#34;:&#34;uc_WarResearch_dept.jpg&#34;,&#34;lat&#34;:32.72397232055664,&#34;lng&#34;:-117.26351928710938,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;government&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;U.S. Navy&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-11T23:56:10.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:59,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;northrop-grumman-corporation&#34;,&#34;title&#34;:&#34;Northrop Grumman Corporation&#34;,&#34;text&#34;:&#34;Northrop Grumman is one of San Diego's largest defense contractors with more than 4,000 employees spread across several facilities. Northrop Grumman recruits at the UCSD Career Fair.\r\n\r\nThe scope of Northrop Grumman's work is vast:\r\n\r\nCommand and control systems,\r\nLarge scale intelligence information systems,\r\nMissile defense systems,\r\nAdvanced radar systems,\r\nCivil government and public safety information systems,\r\nConventional and nuclear powered naval ships,\r\nSatellites for a wide variety of missions,\r\nSystem sustainment, logistics support and training, \r\nHigh-energy laser systems, \r\nHealth information systems, \r\nUnmanned aerial vehicles&#34;,&#34;citation&#34;:&#34;Website***http://www.northropgrumman.com/^Army records first UAV kills. By Kris Osborn. Sep 17, 2007***http://www.airforcetimes.com/news/2007/09/army_UAV_kills_070915w/&#34;,&#34;address&#34;:&#34;1 Rancho Carmel Dr, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;northrop_grumman_stealth_sm.jpg,northrop_grumman_hunter_sm.jpg&#34;,&#34;img_lg&#34;:&#34;northrop_grumman_stealth.jpg,northrop_grumman_hunter.jpg&#34;,&#34;lat&#34;:32.96571731567383,&#34;lng&#34;:-117.0894546508789,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;technology&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,32,59,60,61,62&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T09:48:49.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:60,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;northrop-grumman-corporation&#34;,&#34;title&#34;:&#34;Northrop Grumman Corporation&#34;,&#34;text&#34;:&#34;Northrop Grumman is one of San Diego's largest defense contractors with more than 4,000 employees spread across several facilities. Northrop Grumman recruits at the UCSD Career Fair.\r\n\r\nThe scope of Northrop Grumman's work is vast:\r\n\r\nCommand and control systems,\r\nLarge scale intelligence information systems,\r\nMissile defense systems,\r\nAdvanced radar systems,\r\nCivil government and public safety information systems,\r\nConventional and nuclear powered naval ships,\r\nSatellites for a wide variety of missions,\r\nSystem sustainment, logistics support and training, \r\nHigh-energy laser systems, \r\nHealth information systems, \r\nUnmanned aerial vehicles&#34;,&#34;citation&#34;:&#34;Website***http://www.northropgrumman.com/&#34;,&#34;address&#34;:&#34;9326 Spectrum Center Blvd, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;northrop_grumman_stealth_sm.jpg,northrop_grumman_hunter_sm.jpg&#34;,&#34;img_lg&#34;:&#34;northrop_grumman_stealth.jpg,northrop_grumman_hunter.jpg&#34;,&#34;lat&#34;:32.825950622558594,&#34;lng&#34;:-117.12904357910156,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;technology&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,32,59,60,61,62&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T09:48:51.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:61,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;northrop-grumman-corporation-ryan-aeron&#34;,&#34;title&#34;:&#34;Northrop Grumman Corporation: Ryan Aeron&#34;,&#34;text&#34;:&#34;Northrop Grumman is one of San Diego's largest defense contractors with more than 4,000 employees spread across several facilities. Northrop Grumman recruits at the UCSD Career Fair.\r\n\r\nThe scope of Northrop Grumman's work is vast:\r\n\r\nCommand and control systems,\r\nLarge scale intelligence information systems,\r\nMissile defense systems,\r\nAdvanced radar systems,\r\nCivil government and public safety information systems,\r\nConventional and nuclear powered naval ships,\r\nSatellites for a wide variety of missions,\r\nSystem sustainment, logistics support and training, \r\nHigh-energy laser systems, \r\nHealth information systems, \r\nUnmanned aerial vehicles&#34;,&#34;citation&#34;:&#34;Website***http://www.northropgrumman.com/&#34;,&#34;address&#34;:&#34;17066 Goldentop Rd, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;northrop_grumman_stealth_sm.jpg,northrop_grumman_hunter_sm.jpg&#34;,&#34;img_lg&#34;:&#34;northrop_grumman_stealth.jpg,northrop_grumman_hunter.jpg&#34;,&#34;lat&#34;:33.020565032958984,&#34;lng&#34;:-117.10488891601562,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;technology&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,32,59,60,61,62&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T09:48:54.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:62,&#34;what&#34;:&#34;institution-business-defense&#34;,&#34;slug&#34;:&#34;northrop-grumman-field-support-services-naval-air-station-north&#34;,&#34;title&#34;:&#34;Northrop Grumman Field Support Services Naval Air Station North&#34;,&#34;text&#34;:&#34;Northrop Grumman is one of San Diego's largest defense contractors with more than 4,000 employees spread across several facilities. Northrop Grumman recruits at the UCSD Career Fair.\r\n\r\nThe scope of Northrop Grumman's work is vast:\r\n\r\nCommand and control systems,\r\nLarge scale intelligence information systems,\r\nMissile defense systems,\r\nAdvanced radar systems,\r\nCivil government and public safety information systems,\r\nConventional and nuclear powered naval ships,\r\nSatellites for a wide variety of missions,\r\nSystem sustainment, logistics support and training, \r\nHigh-energy laser systems, \r\nHealth information systems, \r\nUnmanned aerial vehicles&#34;,&#34;citation&#34;:&#34;Website***http://www.northropgrumman.com/&#34;,&#34;address&#34;:&#34;Nas North Island # M6, San Diego, CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;northrop_grumman_stealth_sm.jpg,northrop_grumman_hunter_sm.jpg&#34;,&#34;img_lg&#34;:&#34;northrop_grumman_stealth.jpg,northrop_grumman_hunter.jpg&#34;,&#34;lat&#34;:32.699180603027344,&#34;lng&#34;:-117.20772552490234,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;aerospace&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42,32,59,60,61,62&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T09:48:58.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:63,&#34;what&#34;:&#34;event-research-defense&#34;,&#34;slug&#34;:&#34;northrop-grumman-and-uc-san-diego-research-to-increase-hunter-drone-combat-capabilities&#34;,&#34;title&#34;:&#34;Northrop Grumman and UC San Diego Research to Increase Hunter Drone Combat Capabilities&#34;,&#34;text&#34;:&#34;\&#34;Northrop Grumman Corporation (NYSE:NOC) and the University of California, San Diego (UCSD), have completed a study that will enable the MQ-5B Hunter unmanned aerial vehicle (UAV) to carry additional payloads, increasing its effectiveness in providing communications, intelligence and firepower for the U.S. Army.\r\n\r\nThe three-month research effort, conducted jointly by Northrop Grumman's Integrated Systems sector and the university's Structural Engineering department, tested the aircraft's wing structure and verified that it can endure a higher amount of stress. This means the UAV can carry more weight during takeoff.\r\n\r\nThe increased takeoff weight gives the U.S. Army the flexibility to add additional communications, intelligence and weapon payloads to the Hunter, expanding the capabilities of the warfighter,\&#34; said Aaron Valdes, Northrop Grumman's lead engineer during the partnership. \&#34;This flexibility will expand the aircraft's multi-mission role on the battlefield.\r\n\r\nThis project was a tremendous opportunity for our aerospace graduate students and our undergraduate students at UCSD,\&#34; said Dr. John B. Kosmatka, UCSD professor of composite and aerospace structures. \&#34;The students were able to witness the test and see how flexible, yet strong these wing structures actually are during these extremely critical flight loads.\&#34;&#34;,&#34;citation&#34;:&#34;Northrop Grumman News Release: \&#34;Northrop Grumman And University Of California, San Diego Complete Research To Increase Hunter Unmanned Aerial Vehicle's Combat Capabilities\&#34;***http://www.irconnect.com/noc/press/pages/news_releases.mhtml?d=95181^Website***http://www.northropgrumman.com/&#34;,&#34;address&#34;:&#34;Integrated Systems\r\nNorthrop Grumman Corporation\r\n17066 Goldentop Road\r\nSan Diego, CA 92127&#34;,&#34;date_start&#34;:&#34;2006-03-06&#34;,&#34;date_end&#34;:&#34;2006-03-06&#34;,&#34;img&#34;:&#34;northrop_grumman_hunter_sm.jpg&#34;,&#34;img_lg&#34;:&#34;northrop_grumman_hunter.jpg&#34;,&#34;lat&#34;:32.8797492980957,&#34;lng&#34;:-117.23429107666016,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;education&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;research&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;42&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-11T23:58:18.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:69,&#34;what&#34;:&#34;event-funding&#34;,&#34;slug&#34;:&#34;sdsc-team-wins-108-million-8-year-dod-high-performance-computing-contract&#34;,&#34;title&#34;:&#34;SDSC Team Wins $108 Million, 8-year DoD High-Performance Computing Contract&#34;,&#34;text&#34;:&#34;SDSC is part of a national team of academic institutions and industry partners that was awarded a $108 million contract to work side-by-side with Department of Defense (DoD) researchers in 11 technical areas with broad scientific and defense applications. Led by Mississippi State University, the Ohio Supercomputer Center, and SDSC, the consortium will begin work on June 1, 2001, with a three-year basic contract and up to five one-year extension options.\n\r\nThe Programming Environment and Training (PET) consortium will work with the DoD's High Performance Computing Modernization Program to provide research expertise, education and training, and technical support for computing resources. SDSC researchers will be leading efforts in education, outreach and training (EOT) and enabling technologies.\r\n\r\nThe contract is one of the largest in DoD history for academic research and builds on SDSC's involvement over the past five years with the PET program of the Naval Oceanographic Office (NAVO) Major Shared Resource Center. The new consortium will work with the Army Engineering Research and Development Center at Vicksburg, Mississippi, and the Air Force Aeronautical Systems Center in Dayton, Ohio, as well as NAVO. (v5.11)&#34;,&#34;citation&#34;:&#34;SDSC Team Wins $108 Million, 8-year Department of Defense High-Performance Computing Contract***http://www.sdsc.edu/pub/envision/v17.2/calendar.html&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.88472366333008,&#34;lng&#34;:-117.24024963378906,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;government&#34;,&#34;cat2&#34;:&#34;Department of Defense&#34;,&#34;cat3&#34;:&#34;contract&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-12T00:00:51.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:71,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;space-and-naval-warfare-systems-command-spawar&#34;,&#34;title&#34;:&#34;Space and Naval Warfare Systems Command (SPAWAR)&#34;,&#34;text&#34;:&#34;\&#34;We are dedicated to the Joint warfighters, who stand in harm's way, preserving our peace and defending our nation and its allies against aggression at home and abroad.\&#34;\r\n\r\nSpace and Naval Warfare Systems Center San Diego (SSC San Diego) is responsible for development of the technology to collect, transmit, process, display and, most critically, manage information essential to successful military operations. The Center develops the capabilities that allow decision-makers of the Navy, and increasingly of the joint services, to carry out their operational missions and protect their forces.&#34;,&#34;citation&#34;:&#34;Website***http://enterprise.spawar.navy.mil/&#34;,&#34;address&#34;:&#34;49275 Electron Dr. San Diego CA&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;spawar_sm.jpg,jacobs_student_project_dolphin_sm.jpg&#34;,&#34;img_lg&#34;:&#34;spawar.jpg,jacobs_student_project_dolphin.jpg&#34;,&#34;lat&#34;:32.71015930175781,&#34;lng&#34;:-117.25118255615234,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;U.S. Navy&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;53,71,188&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-24T10:02:47.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:72,&#34;what&#34;:&#34;document-text&#34;,&#34;slug&#34;:&#34;bullock-dave-inside-the-navys-armed-robot-labs-wired-magazine&#34;,&#34;title&#34;:&#34;Bullock, Dave. 'Inside the Navy's Armed-Robot Labs.' Wired Magazine.&#34;,&#34;text&#34;:&#34;\&#34;SAN DIEGO -- The Navy's MDARS-E is an armed robot that can track anything that moves. Told that I was the target, the unmanned vehicle trained its guns on me and ordered, \&#34;Stay where you are,\&#34; in an intimidating robot voice. And yes, it was frightening.\r\n\r\nPerched atop a strip of cliffs lining a beautiful section of the Pacific Ocean, the Space and Naval Warfare System Command in San Diego develops semiautonomous armed robots for use in combat by the U.S. military. \&#34;We're not building Skynet\&#34; says Bart Everett, the technical director for robotics at SPAWAR. Though Everett assured me that the use of the robots' on-board weapons is under the strict control of their operators, the lab's bots can navigate and map complicated terrain, work cooperatively with soldiers and identify and confront hostile targets. Sure, they're no Johnny Five, but robots with guns are both creepy and fascinating.\&#34;&#34;,&#34;citation&#34;:&#34;\&#34;Gallery: Inside the Navy's Armed-Robot Labs\&#34; by Dave Bullock***http://www.wired.com/politics/security/multimedia/2008/01/gallery_spawar&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2008-01-31&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.710350036621094,&#34;lng&#34;:-117.2507095336914,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;media&#34;,&#34;cat2&#34;:&#34;text&#34;,&#34;cat3&#34;:&#34;U.S. Navy&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:21:50.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:73,&#34;what&#34;:&#34;document-text&#34;,&#34;slug&#34;:&#34;san-diego-military-tourism-put-dollars-in-retailers-pockets-discount-retailers-discount-store-news&#34;,&#34;title&#34;:&#34;'San Diego: military, tourism put dollars in retailers' pockets - discount retailers,' Discount Store News&#34;,&#34;text&#34;:&#34;\&#34;Much of the valued $11 billion in manufacturing products produced in San Diego are directly related to federal defense spending contracts, according to the San Diego Chamber of Commerce.\r\n\r\nThis economic reliance on defense spending is furthered even more by the presence in the city of the largest naval complex in the free world and a major Marine Corps base. According to the city's commerce department, the total economic impact on the area totaled some $8.27 billion in 1986, making the military the third leading economic source.\&#34;&#34;,&#34;citation&#34;:&#34;\&#34;San Diego: Military, Tourism Put Dollars in Retailers' Pockets\&#34;***http://findarticles.com/p/articles/mi_m3092/is_n11_v27/ai_6387554&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1988-05-23&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.71580123901367,&#34;lng&#34;:-117.16650390625,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;media&#34;,&#34;cat2&#34;:&#34;text&#34;,&#34;cat3&#34;:&#34;article&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:24:22.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:74,&#34;what&#34;:&#34;property-site&#34;,&#34;slug&#34;:&#34;camp-callan-building-foundations&#34;,&#34;title&#34;:&#34;Camp Callan building foundations&#34;,&#34;text&#34;:&#34;Foundations from Camp Callan buildings can still be found just south of the Torrey Pines Golf Course off Salk Institute Road.\r\n\r\nAccording to the U.S. National Register of Historic Places, if a \&#34;building has lost any of its basic structural elements, it is considered a ruin and categorized as a site.\&#34; (1)&#34;,&#34;citation&#34;:&#34;National Register Bulletin: How to Apply the National Register Criteria for Evaluation***http://www.cr.nps.gov/nr/publications/bulletins/nrb15/nrb15.pdf&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1942&#34;,&#34;date_end&#34;:&#34;1946&#34;,&#34;img&#34;:&#34;camp_callan_building_foundations_sm.jpg&#34;,&#34;img_lg&#34;:&#34;camp_callan_building_foundations.jpg&#34;,&#34;lat&#34;:32.88821029663086,&#34;lng&#34;:-117.24444580078125,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Callan&#34;,&#34;cat4&#34;:&#34;structure&#34;,&#34;importance&#34;:1,&#34;relationships&#34;:&#34;48,121,122,123,124,125,126,127,140&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2011-06-19T09:23:05.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:75,&#34;what&#34;:&#34;property-site&#34;,&#34;slug&#34;:&#34;trench-from-camp-callan-training-exercises&#34;,&#34;title&#34;:&#34;Trench from Camp Callan training exercises&#34;,&#34;text&#34;:&#34;What appears to be a fox hole can be found in what is now a UCSD nature preserve.&#34;,&#34;citation&#34;:&#34;&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.8764533996582,&#34;lng&#34;:-117.2489013671875,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Callan&#34;,&#34;cat4&#34;:&#34;training&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-02T23:28:35.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:76,&#34;what&#34;:&#34;institution-military&#34;,&#34;slug&#34;:&#34;camp-elliot&#34;,&#34;title&#34;:&#34;Camp Elliot&#34;,&#34;text&#34;:&#34;\&#34;On June 14, 1940 the camp was formally designated Camp Elliot in honor of Major General George F. Elliot, the Marine Corps tenth Commandant 1903-1910.\r\n\r\nWhile construction was underway the Marines had to live in tents. Early construction progressed quite well and by October 1940 twelve barracks and a mess hall was completed. Additional land acquisition for Camp Elliot was accomplished through a Declaration of Taking on April 8, 1941- Including the main camp area of 19,298.25 acres which came under federal ownership. This was further expanded to 26,034 acres.\r\n\r\nIn September 1942, Camp Elliot became the home of the Fleet Marine Force Training Center, West Coast with the mission of training individual replacements for combat duty. In January 1942, with over 10,000 Marines in the San Diego area, the 2nd Marine Division, under the command of Major-General C. F. B. Price, assembled at Camp Elliot and assumed the responsibility for the conduct of the training there. Although thousands of Marines passed through Camp Elliot enroute to Pacific duty, even this area could not meet the expansion needs for the training of the overseas replacements.\r\n\r\nCamp Elliot, on 1 July 1946, became War Assets Administration Property for disposal and decommissioning. Portions of this training area came under Navy control and, in 1944, the Navy took over Camp Elliot from the Marines, who were later transferred to Camp Pendleton. Camp Elliot continued to function through the Korean War. The Navy maintain control of Camp Elliot and let the U.S. Air Force use it for the Orion Project testing in 1960.\r\n\r\nIn 1961 Camp Elliot was given to the City Of San Diego.\r\n\r\nIn addition to the main Camp area there were other training camps established on the Camp Elliot reservation “Camp Linda Vista, Green Farm Camp and Jacques Farm Camp, as well as a Parachute School.\&#34;\r\n\r\nThis land is now owned by UCSD and is currently being used to for the Animal Care Program.&#34;,&#34;citation&#34;:&#34;The California State Military Museum***http://www.militarymuseum.org/SDMarines.html#12&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;1940-06-14&#34;,&#34;date_end&#34;:&#34;1961&#34;,&#34;img&#34;:&#34;camp_elliot_explosives_sm.jpg&#34;,&#34;img_lg&#34;:&#34;camp_elliot_explosives.jpg&#34;,&#34;lat&#34;:32.89392852783203,&#34;lng&#34;:-117.11052703857422,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;military&#34;,&#34;cat2&#34;:&#34;base&#34;,&#34;cat3&#34;:&#34;Camp Elliot&#34;,&#34;cat4&#34;:&#34;history&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;169&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-14T08:06:51.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:77,&#34;what&#34;:&#34;document-text&#34;,&#34;slug&#34;:&#34;list-of-documents-by-the-california-department-of-toxic-substances-control-regarding-explosives-in-the-soil-at-camp-elliot&#34;,&#34;title&#34;:&#34;List of documents by the California Department of Toxic Substances Control regarding explosives in the soil at Camp Elliot&#34;,&#34;text&#34;:&#34;Public Notice: Notice of Public Comment and Review Period for the Mission Trails Regional Park - May 2007\r\nPublic Notice - Proposal to Investigate Ordnance and Explosives In the Soil - February 2005\r\nPublic Notice - Proposal to Clean up Ordnance and Explosives in the Soil At Camp Elliot for Sycamore Canyon Landfill Expansion - July 2004\r\nPublic Notice - Proposal to Clean up Ordnance and Explosives in the Soil at Mission Trails Regional Park - June 2003\r\nCalifornia Environmental Quality Act Draft Initial Study\r\nCalifornia Environmental Quality Act Draft Mitigated Negative Declaration&#34;,&#34;citation&#34;:&#34;California Department of Toxic Substance Control***http://www.dtsc.ca.gov/OMF/Projects/Camp_Elliott.cfm&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;2003&#34;,&#34;date_end&#34;:&#34;2007&#34;,&#34;img&#34;:&#34;&#34;,&#34;img_lg&#34;:&#34;&#34;,&#34;lat&#34;:32.893192291259766,&#34;lng&#34;:-117.10818481445312,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;media&#34;,&#34;cat2&#34;:&#34;text&#34;,&#34;cat3&#34;:&#34;Camp Elliot&#34;,&#34;cat4&#34;:&#34;&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T00:27:37.000Z&#34;,&#34;last_modified_by&#34;:&#34;Keith Samson&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:78,&#34;what&#34;:&#34;event-research-defense-nuclear&#34;,&#34;slug&#34;:&#34;project-orion-developed-by-general-atomics-at-camp-elliot&#34;,&#34;title&#34;:&#34;Project Orion developed by General Atomics at Camp Elliot&#34;,&#34;text&#34;:&#34;Project Orion was the first engineering design study of a spacecraft powered by nuclear pulse propulsion, an idea first proposed by StanisÅ‚aw Ulam in 1947. The project, initiated in 1958, was led by Ted Taylor at General Atomics and physicist Freeman Dyson, who at Taylor's request took a year away from Princeton's Institute for Advanced Study to work on the project.\r\n\r\n\&#34;a new site, six miles inland from General Atomic on a decomissioned Marine Corps staging area known as Camp Elliot, in Sycamore Canyon. ... [General Atomic] set up a facility for firing explosive-driven plasma jets at sample pusher-plate targets...\&#34;\r\n\r\nThe former land of Camp Elliot is now owned by UCSD and used to house the Animal Care Program.&#34;,&#34;citation&#34;:&#34;\&#34;San Diego's Secret Missile-Testing Sites\&#34; By Moss Gropen, April 2, 2008***http://www.sandiegoreader.com/news/2008/apr/02/--/?print^\&#34;Project Orion: The True Story of the Atomic Spaceship By George Dyson\&#34;***http://books.google.com/books?id=4S2KocYp8AkC&#38;pg=PA155&#38;lpg=PA155&#38;dq=orion+project+camp+elliot&#38;source=web&#38;ots=yRH5HNBRps&#38;sig=kNhyzYIYQgJ6T_kIm69BJft204M&#38;hl=en#PPA155,M1^\&#34;Housing for Animals Involved in Biohazardous Projects\&#34;***http://animalhealth.ucsd.edu:9000/support/show/9&#34;,&#34;address&#34;:&#34;&#34;,&#34;date_start&#34;:&#34;&#34;,&#34;date_end&#34;:&#34;&#34;,&#34;img&#34;:&#34;camp_elliot_orion_drawing_sm.jpg&#34;,&#34;img_lg&#34;:&#34;camp_elliot_orion_drawing.jpg&#34;,&#34;lat&#34;:32.89018249511719,&#34;lng&#34;:-117.10816192626953,&#34;budget&#34;:&#34;&#34;,&#34;profit&#34;:&#34;&#34;,&#34;contracts&#34;:&#34;&#34;,&#34;cat1&#34;:&#34;business&#34;,&#34;cat2&#34;:&#34;arms industry&#34;,&#34;cat3&#34;:&#34;nuclear&#34;,&#34;cat4&#34;:&#34;research&#34;,&#34;importance&#34;:2,&#34;relationships&#34;:&#34;36,78,114,115,116,117,118,119,141,142,143&#34;,&#34;created_by&#34;:&#34;Owen Mundy&#34;,&#34;created_date&#34;:&#34;2008-04-13T02:00:04.000Z&#34;,&#34;last_modified_by&#34;:&#34;Owen Mundy&#34;,&#34;updated_date&#34;:null},{&#34;id&#34;:80,&#34;what&#34;:&#34;institution-business-defens
